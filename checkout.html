<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - BBETA Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 600px; margin-top: 40px; }
    h2 { color: red; text-align: center; margin-bottom: 20px; }
    .btn-primary { background-color: green; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>BBETA Checkout</h2>
    <form id="checkoutForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Delivery Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your delivery address" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <select class="form-select" id="payment" required>
          <option value="">-- Select Payment Method --</option>
          <option value="COD">Cash on Delivery</option>
          <option value="UPI">UPI</option>
          <option value="Card">Credit/Debit Card</option>
        </select>
      </div>

      <div class="mb-3">
        <h5>Order Summary:</h5>
        <ul id="orderSummary" class="list-group"></ul>
        <p class="mt-2"><strong>Total: ₹<span id="totalPrice">0</span></strong></p>
      </div>

      <button type="submit" class="btn btn-primary w-100">Place Order</button>
    </form>
  </div>

  <script>
    // Load cart data from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let orderSummary = document.getElementById("orderSummary");
    let totalPrice = 0;

    cart.forEach(item => {
      let li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between";
      li.innerHTML = `${item.name} (x${item.quantity}) <span>₹${item.price * item.quantity}</span>`;
      orderSummary.appendChild(li);
      totalPrice += item.price * item.quantity;
    });

    document.getElementById("totalPrice").innerText = totalPrice;

    // Form submit
    document.getElementById("checkoutForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("✅ Order placed successfully! Thank you for shopping with BBETA.");
      localStorage.removeItem("cart"); // clear cart
      window.location.href = "index.html"; // redirect to home
    });
  </script>
</body>
</html>
