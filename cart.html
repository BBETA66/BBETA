<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="text-center mb-4">🛒 Your Cart</h2>

    <div id="cart-items" class="mb-3"></div>
    <h4 id="total" class="mb-4">Total: ₹0</h4>

    <!-- Customer Info Form -->
    <div class="card p-3 mb-3 shadow-sm">
      <h5 class="mb-3">Customer Details</h5>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="customerName" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input type="tel" id="customerNumber" class="form-control" placeholder="Enter your contact number" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Delivery Address</label>
        <textarea id="customerAddress" class="form-control" rows="3" placeholder="Enter full delivery address" required></textarea>
      </div>
    </div>

    <button class="btn btn-success w-100" onclick="confirmOrder()">✅ Confirm Order (WhatsApp)</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;

    function renderCart() {
      const cartItemsDiv = document.getElementById("cart-items");
      cartItemsDiv.innerHTML = "";
      total = 0;

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("total").textContent = "Total: ₹0";
        return;
      }

      cart.forEach(item => {
        total += item.price;
        cartItemsDiv.innerHTML += `
          <div class="d-flex justify-content-between align-items-center border-bottom py-2">
            <span>${item.name} - ₹${item.price}</span>
          </div>`;
      });

      document.getElementById("total").textContent = "Total: ₹" + total;
    }

    function confirmOrder() {
      const name = document.getElementById("customerName").value.trim();
      const number = document.getElementById("customerNumber").value.trim();
      const address = document.getElementById("customerAddress").value.trim();

      if (!name || !number || !address) {
        alert("⚠️ Please enter Name, Contact Number, and Delivery Address.");
        return;
      }

      let message = `Hello BBETA,%0AHere is my order:%0A`;
      cart.forEach(item => {
        message += `• ${item.name} (₹${item.price})%0A`;
      });
      message += `%0ATotal: ₹${total}%0A%0A👤 Name: ${name}%0A📞 Contact: ${number}%0A🏠 Address: ${address}`;

      const phoneNumber = "7093242271"; // Tumhara WhatsApp number
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
      
      // Open WhatsApp
      window.open(whatsappURL, "_blank");

      // Clear cart and redirect to thank you
      localStorage.removeItem("cart");
      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 1500);
    }

    renderCart();
  </script>
</body>
</html>
