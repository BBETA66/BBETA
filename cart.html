<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <nav class="navbar navbar-dark bg-success mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">🛍️ My Shop</a>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container">
    <h2 class="mb-3">🛒 Your Cart</h2>
    <div id="cart-items" class="mb-3"></div>
    <div id="cart-total" class="fw-bold mb-4"></div>

    <!-- Customer Details -->
    <div class="card shadow p-3">
      <h4>✏️ Enter Your Details</h4>
      <input type="text" id="customer-name" class="form-control mb-2" placeholder="Enter your name">
      <input type="text" id="customer-phone" class="form-control mb-2" placeholder="Enter your phone number">
      <input type="text" id="customer-location" class="form-control mb-3" placeholder="Enter your location">
      <button class="btn btn-success w-100" onclick="placeOrder()">
        📲 Place Order on WhatsApp
      </button>
    </div>
  </div>

  <script src="shop.js"></script>
</body>
</html>
