<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      text-align: center;
    }
    header {
      background: #111;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .cart-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .checkout-btn {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .checkout-btn:hover {
      background: #218838;
    }
    .empty {
      font-size: 18px;
      margin: 20px 0;
    }
    .back-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõí Your Cart</h1>
  </header>

  <div class="cart-container">
    <table id="cartTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <p class="empty" id="emptyMsg">Your cart is empty</p>
    <a href="checkout.html" class="checkout-btn" id="checkoutBtn" style="display:none;">Proceed to Checkout</a>
    <br>
    <a href="index.html" class="back-btn">‚¨Ö Continue Shopping</a>
  </div>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let tbody = document.querySelector("#cartTable tbody");
      let emptyMsg = document.getElementById("emptyMsg");
      let checkoutBtn = document.getElementById("checkoutBtn");
      tbody.innerHTML = "";

      if(cart.length === 0) {
        emptyMsg.style.display = "block";
        checkoutBtn.style.display = "none";
      } else {
        emptyMsg.style.display = "none";
        checkoutBtn.style.display = "inline-block";

        cart.forEach((item, index) => {
          let row = document.createElement("tr");
          row.innerHTML = `
            <td>${item}</td>
            <td>1</td>
            <td><button onclick="removeItem(${index})">‚ùå</button></td>
          `;
          tbody.appendChild(row);
        });
      }
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>
