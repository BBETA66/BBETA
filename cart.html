<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Your Cart</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    üõí BBETA - Your Cart
  </header>

  <div class="cart-container">
    <h2>Your Order Details</h2>

    <p><strong>Total: ‚Çπ<span id="total">0</span></strong></p>

    <label for="name"><i class="fa-solid fa-user"></i> Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="contact"><i class="fa-solid fa-phone"></i> Contact Number</label>
    <input type="tel" id="contact" placeholder="Enter your contact number">

    <label for="address"><i class="fa-solid fa-house"></i> Address</label>
    <textarea id="address" placeholder="Enter your delivery address"></textarea>

    <button class="gps-btn" onclick="getLocation()">
      <i class="fa-solid fa-location-dot"></i> Use My GPS Location
    </button>
    <input type="text" id="gps" placeholder="GPS Location" readonly>

    <button onclick="placeOrder()">
      ‚úÖ Place Order on WhatsApp
    </button>
  </div>

  <div class="cart-container" style="margin-top:20px;">
    <h2>üìç Our Location</h2>
    <iframe 
      src="https://www.google.com/maps?q=Nalgonda,Telangana,508001&output=embed" 
      width="100%" height="250" style="border:0; border-radius:12px;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/917093242271" target="_blank" class="footer-whatsapp">
    <i class="fa-brands fa-whatsapp"></i>
  </a>

  <script>
    let total = 0;

    function updateCartTotal(value) {
      total = value;
      document.getElementById('total').innerText = total;
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      let gpsInput = document.getElementById("gps");
      gpsInput.value = `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`;
    }

    function showError(error) {
      alert("Unable to retrieve location. Please allow GPS permission.");
    }

    function placeOrder() {
      let name = document.getElementById("name").value;
      let contact = document.getElementById("contact").value;
      let address = document.getElementById("address").value;
      let gps = document.getElementById("gps").value;

      if (!name || !contact || !address) {
        alert("Please fill all required fields.");
        return;
      }

      let message = `*New Order from BBETA*%0A%0Aüë§ Name: ${name}%0Aüìû Contact: ${contact}%0Aüè† Address: ${address}%0Aüìç GPS: ${gps}%0Aüõí Total: ‚Çπ${total}`;
      let url = `https://wa.me/917093242271?text=${message}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
