<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
    }
    .cart-container {
      padding: 20px;
    }
    .cart-item {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-btn:hover {
      background: #218838;
    }
    button {
      padding: 6px 10px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõí Your Cart</h1>
  </header>

  <div class="cart-container" id="cartItems"></div>
  <div class="total" id="cartTotal"></div>

  <a href="index.html" class="back-btn">‚¨Ö Back to Shop</a>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    function displayCart() {
      cartContainer.innerHTML = "";
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty üõçÔ∏è</p>";
        cartTotal.innerHTML = "";
        return;
      }
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        let div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <span>${item.name} - ‚Çπ${item.price}</span>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });
      cartTotal.innerHTML = "Total: ‚Çπ" + total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    displayCart();
  </script>

</body>
</html>
