<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header img {
      max-height: 60px;
      display: block;
      margin: auto;
    }
    h1 {
      margin: 10px 0;
      font-size: 28px;
      color: #ff3333;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      margin-top: 15px;
      width: 100%;
      background: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #218838;
    }
    .remove-btn {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="BBETA Logo">
    <h1>Your Cart</h1>
  </header>

  <div class="container">
    <ul id="cartItems"></ul>
    <button class="btn" onclick="checkout()">Proceed to Checkout</button>
  </div>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";

      if(cart.length === 0) {
        cartItems.innerHTML = "<li>No items in cart</li>";
      } else {
        cart.forEach((item, index) => {
          let li = document.createElement("li");
          li.textContent = item;

          let btn = document.createElement("button");
          btn.textContent = "Remove";
          btn.className = "remove-btn";
          btn.onclick = function() {
            removeItem(index);
          };

          li.appendChild(btn);
          cartItems.appendChild(li);
        });
      }
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function checkout() {
      window.location.href = "checkout.html";
    }

    loadCart();
  </script>
</body>
</html>
