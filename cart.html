<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

  <!-- Header -->
  <header>
    🛒 BBETA - Your Cart
  </header>

  <!-- Cart Container -->
  <div class="cart-container">
    <div id="cart-items">
      <!-- Cart items will appear here -->
    </div>

    <!-- Cart Total -->
    <p id="cart-total">Total: ₹0</p>

    <!-- Customer Details -->
    <div class="customer-details">
      <label for="customer-name">👤 Name</label>
      <input type="text" id="customer-name" placeholder="Enter your name" required>

      <label for="customer-contact">📞 Contact Number</label>
      <input type="text" id="customer-contact" placeholder="Enter your contact number" required>

      <label for="customer-address">🏠 Address</label>
      <textarea id="customer-address" rows="3" placeholder="Enter your delivery address" required></textarea>

      <!-- GPS Button -->
      <button id="gps-btn" onclick="getLocation()">📍 Use My GPS Location</button>
      <input type="text" id="customer-location" placeholder="GPS Location" readonly>
    </div>

    <!-- Place Order -->
    <button class="place-order-btn" onclick="placeOrder()">✅ Place Order on WhatsApp</button>
  </div>

  <!-- Google Map Section -->
  <div class="cart-container" style="margin-top:20px;">
    <h3>📍 Our Location</h3>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.8491127896724!2d79.26356427485021!3d17.057541983847895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a34a31b79e0533f%3A0xe7af77e6c2f3dd6c!2sNalgonda%2C%20Telangana%20508001!5e0!3m2!1sen!2sin!4v1693924505178!5m2!1sen!2sin" 
      width="100%" 
      height="300" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </div>

  <!-- Floating WhatsApp -->
  <a href="https://wa.me/917093242271" class="whatsapp-float" target="_blank">
    💬
  </a>

  <script src="shop.js"></script>
</body>
</html>
