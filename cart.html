<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .navbar { background:#28a745 !important; }
    .cart-item {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart-total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <span class="navbar-brand text-white">üõí Your Cart - BBETA</span>
    </div>
  </nav>

  <!-- Cart Items -->
  <div class="container mt-4">
    <div id="cartItems"></div>
    <p class="cart-total" id="cartTotal">Total: ‚Çπ0</p>

    <div class="mt-4 text-center">
      <button class="btn btn-success" onclick="checkout()">‚úÖ Confirm Order (WhatsApp)</button>
      <a href="index.html" class="btn btn-secondary">‚¨Ö Back to Shop</a>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsDiv = document.getElementById("cartItems");
    const cartTotalEl = document.getElementById("cartTotal");

    function displayCart() {
      cartItemsDiv.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty üõçÔ∏è</p>";
        cartTotalEl.innerText = "Total: ‚Çπ0";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;
        let div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <span>${item.product} - ‚Çπ${item.price}</span>
          <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsDiv.appendChild(div);
      });

      cartTotalEl.innerText = "Total: ‚Çπ" + total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      let message = "Hello BBETA,%0AHere is my order:%0A";
      let total = 0;

      cart.forEach(item => {
        message += "- " + item.product + " (‚Çπ" + item.price + ")%0A";
        total += item.price;
      });

      message += "%0ATotal: ‚Çπ" + total;

      // WhatsApp number
      let phone = "917093242271";
      window.open("https://wa.me/" + phone + "?text=" + message, "_blank");
    }

    displayCart();
  </script>

</body>
</html>
