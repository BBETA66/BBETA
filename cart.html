<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
    footer {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center mb-4">üõí Your Cart</h2>

    <div id="cart-items"></div>
    <h4 class="mt-3">Total: ‚Çπ<span id="cart-total">0</span></h4>

    <hr>

    <h5>üìù Customer Details</h5>
    <form id="orderForm">
      <div class="mb-2">
        <label class="form-label">Full Name</label>
        <input type="text" id="custName" class="form-control" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Contact Number</label>
        <input type="text" id="custPhone" class="form-control" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Address</label>
        <textarea id="custAddress" class="form-control" rows="2" required></textarea>
      </div>
      <div class="mb-2">
        <button type="button" class="btn btn-secondary" onclick="getLocation()">üìç Use My GPS Location</button>
        <input type="text" id="custLocation" class="form-control mt-2" placeholder="GPS Coordinates">
      </div>
      <button type="submit" class="btn btn-success w-100 mt-2">‚úÖ Send Order on WhatsApp</button>
    </form>

    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-primary">‚¨ÖÔ∏è Continue Shopping</a>
    </div>
  </div>

  <!-- Footer with Google Map -->
  <footer class="bg-light text-center p-3">
    <h6>üìç Our Location</h6>
    <p>Nalgonda, Telangana 508001</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </footer>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/917093242271" target="_blank" class="floating-whatsapp">
    <img src="assets/whatsapp.png" width="60" height="60" alt="WhatsApp">
  </a>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        let subtotal = item.price * item.qty;
        total += subtotal;
        cartHTML += `
          <div class="card mb-2 p-2">
            <h5>${item.name}</h5>
            <p>‚Çπ${item.price} x ${item.qty} = ‚Çπ${subtotal}</p>
            <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
      });

      document.getElementById("cart-items").innerHTML = cartHTML || "<p>Your cart is empty</p>";
      document.getElementById("cart-total").textContent = total;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let name = document.getElementById("custName").value;
      let phone = document.getElementById("custPhone").value;
      let address = document.getElementById("custAddress").value;
      let location = document.getElementById("custLocation").value;

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let orderText = "üõçÔ∏è *New Order from BBETA* %0A%0A";
      orderText += "*Customer Name:* " + name + "%0A";
      orderText += "*Phone:* " + phone + "%0A";
      orderText += "*Address:* " + address + "%0A";
      if(location) orderText += "*GPS Location:* " + location + "%0A";
      orderText += "%0A*Items:*%0A";

      cart.forEach(item => {
        orderText += "- " + item.name + " x " + item.qty + " = ‚Çπ" + (item.price * item.qty) + "%0A";
      });

      orderText += "%0A*Total:* ‚Çπ" + document.getElementById("cart-total").textContent;

      let whatsappURL = "https://wa.me/917093242271?text=" + orderText;
      window.open(whatsappURL, "_blank");
    });

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          document.getElementById("custLocation").value =
            position.coords.latitude + ", " + position.coords.longitude;
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    loadCart();
  </script>
</body>
</html>
