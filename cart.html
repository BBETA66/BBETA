<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="cart-header">
    <h1>🛍️ Your Cart</h1>
    <a href="index.html">← Back to Shop</a>
  </header>

  <main>
    <div id="cart-items"></div>
    <h2 id="total">Total: ₹0</h2>

    <form id="orderForm">
      <input type="text" id="customerName" placeholder="Enter your name" required>
      <input type="text" id="customerPhone" placeholder="Enter your phone" required>
      <input type="text" id="customerAddress" placeholder="Enter delivery address" required>
      <input type="text" id="customerMap" placeholder="Paste Google Maps link (optional)">
      <button type="submit" class="order-btn">📩 Send Order on WhatsApp</button>
    </form>
  </main>

  <script src="cart.js"></script>
</body>
</html>
