<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA Shop - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">🛒 BBETA Shop</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">🛍️ Your Cart</h2>

    <!-- Cart Items -->
    <div id="cart-items" class="mb-3"></div>

    <!-- Total -->
    <h4 class="mt-3">Total: <span id="total">₹0</span></h4>

    <!-- Customer Details -->
    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">📝 Enter Your Details</h5>
        <input type="text" id="customer-name" class="form-control mb-2" placeholder="Enter your name">
        <input type="text" id="customer-phone" class="form-control mb-2" placeholder="Enter your phone number">
        <input type="text" id="customer-location" class="form-control mb-2" placeholder="Enter your location">
        <button onclick="placeOrder()" class="btn btn-success w-100 mt-2">
          📲 Place Order on WhatsApp
        </button>
      </div>
    </div>
  </div>

  <script src="shop.js"></script>
</body>
</html>
