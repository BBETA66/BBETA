<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .container { margin-top: 50px; }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      font-weight: bold;
    }
    .btn-whatsapp:hover {
      background-color: #1ebe57;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">ðŸ›’ Your Cart</h2>
    <div id="cart-items"></div>
    <h4 class="mt-4">Total: â‚¹<span id="cart-total">0</span></h4>
    
    <button class="btn btn-success mt-3" onclick="checkout()">Proceed to Checkout</button>
    <button class="btn btn-whatsapp mt-3" onclick="sendToWhatsApp()">ðŸ“© Place Order on WhatsApp</button>
    <a href="index.html" class="btn btn-secondary mt-3">Continue Shopping</a>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartItemsDiv = document.getElementById("cart-items");
    let cartTotalSpan = document.getElementById("cart-total");

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        cartItemsDiv.innerHTML += `
          <div class="d-flex justify-content-between align-items-center border-bottom py-2">
            <span>${item.name} - â‚¹${item.price} x ${item.quantity}</span>
            <span>â‚¹${item.price * item.quantity}</span>
          </div>
        `;
        total += item.price * item.quantity;
      });
      cartTotalSpan.textContent = total;
    }

    function checkout() {
      window.location.href = "checkout.html";
    }

    function sendToWhatsApp() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      let message = "ðŸ›’ BBETA Order:%0A";
      let total = 0;
      cart.forEach(item => {
        message += `${item.name} - â‚¹${item.price} x ${item.quantity} = â‚¹${item.price * item.quantity}%0A`;
        total += item.price * item.quantity;
      });
      message += `%0ATotal: â‚¹${total}`;
      
      let phone = "917093242271"; // Tumhara WhatsApp number
      let url = `https://wa.me/${phone}?text=${message}`;
      window.open(url, "_blank");
    }

    renderCart();
  </script>
</body>
</html>
