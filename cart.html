<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>üõí Your Cart</h1>
    <a href="index.html" class="back-btn">‚Üê Continue Shopping</a>
  </header>

  <!-- Cart Items -->
  <section id="cart-items">
    <p>Your cart is empty.</p>
  </section>

  <!-- Cart Summary -->
  <section id="cart-summary">
    <h3>Total: ‚Çπ<span id="cart-total">0</span></h3>
    <button id="checkout-btn">Place Order on WhatsApp</button>
  </section>

  <script>
    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.textContent = "0";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <span>${item.name}</span>
          <span>‚Çπ${item.price}</span>
          <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="qty-input">
          <span>‚Çπ${item.price * item.quantity}</span>
          <button class="remove-btn" data-index="${index}">Remove</button>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartTotal.textContent = total;
    }

    // Update quantity
    cartItemsContainer.addEventListener("input", (e) => {
      if (e.target.classList.contains("qty-input")) {
        const index = e.target.dataset.index;
        cart[index].quantity = parseInt(e.target.value);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }
    });

    // Remove item
    cartItemsContainer.addEventListener("click", (e) => {
      if (e.target.classList.contains("remove-btn")) {
        const index = e.target.dataset.index;
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }
    });

    // Checkout (WhatsApp Order)
    document.getElementById("checkout-btn").addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      let orderText = "üõí *New Order from BBETA*%0A%0A";
      cart.forEach(item => {
        orderText += `‚Ä¢ ${item.name} - ${item.quantity} x ‚Çπ${item.price} = ‚Çπ${item.price * item.quantity}%0A`;
      });
      orderText += `%0A*Total: ‚Çπ${cart.reduce((sum, i) => sum + i.price * i.quantity, 0)}*`;

      let phoneNumber = "917093242271"; // Your WhatsApp number
      let url = `https://wa.me/${phoneNumber}?text=${orderText}`;
      window.open(url, "_blank");
    });

    renderCart();
  </script>
</body>
</html>
