<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; text-align: center; }
    header { background: #2E7D32; color: white; padding: 20px; font-size: 24px; font-weight: bold; }
    .cart-container { padding: 20px; }
    .cart-item {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .total { font-size: 20px; margin: 20px 0; font-weight: bold; }
    input, textarea {
      width: 90%; max-width: 400px;
      padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <header>üõí Apka Apna Bada BBETA</header>

  <div class="cart-container" id="cartItems"></div>
  <div class="total" id="totalAmount">Total: ‚Çπ0</div>

  <h3>Enter Your Details</h3>
  <input type="text" id="customerName" placeholder="Your Name" required>
  <input type="text" id="customerPhone" placeholder="Contact Number" required>
  <textarea id="customerAddress" placeholder="Delivery Address" rows="3" required></textarea>

  <button onclick="placeOrder()">‚úÖ Place Order</button>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cartItems");
    const totalAmount = document.getElementById("totalAmount");

    function displayCart() {
      cartContainer.innerHTML = "";
      let total = 0;
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty üõçÔ∏è</p>";
        totalAmount.innerText = "Total: ‚Çπ0";
        return;
      }
      cart.forEach((item, index) => {
        let div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <span>${item.name} (${item.quantity} √ó ‚Çπ${item.price})</span>
          <button onclick="removeItem(${index})">‚ùå</button>
        `;
        cartContainer.appendChild(div);
        total += item.price * item.quantity;
      });
      totalAmount.innerText = "Total: ‚Çπ" + total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function placeOrder() {
      let name = document.getElementById("customerName").value;
      let phone = document.getElementById("customerPhone").value;
      let address = document.getElementById("customerAddress").value;

      if (!name || !phone || !address) {
        alert("Please fill all details!");
        return;
      }

      let total = 0;
      let orderDetails = "Hello BBETA,%0AHere is my order:%0A";
      cart.forEach(item => {
        orderDetails += `‚Ä¢ ${item.name} (${item.quantity} √ó ‚Çπ${item.price})%0A`;
        total += item.price * item.quantity;
      });
      orderDetails += `%0ATotal: ‚Çπ${total}%0A%0Aüë§ Name: ${name}%0Aüìû Contact: ${phone}%0Aüè† Address: ${address}`;

      let whatsappUrl = `https://wa.me/7093242271?text=${orderDetails}`;
      window.open(whatsappUrl, "_blank");

      localStorage.removeItem("cart");
      window.location.href = "thankyou.html";
    }

    displayCart();
  </script>
</body>
</html>
