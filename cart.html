<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; text-align:center; }
    header { background:#28a745; color:white; padding:15px; }
    .cart-container { max-width:600px; margin:20px auto; }
    .cart-item {
      background:white;
      margin:10px 0;
      padding:15px;
      border-radius:10px;
      box-shadow:0 4px 6px rgba(0,0,0,0.1);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
  </style>
</head>
<body>
  <header><h2>üõí Your Cart</h2></header>
  <div class="cart-container" id="cartItems"></div>
  <h4 id="total"></h4>
  <a href="index.html" class="btn btn-secondary m-2">‚¨Ö Back to Shop</a>
  <a href="checkout.html" class="btn btn-success m-2">Proceed to Checkout</a>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cartItems");
    const totalElement = document.getElementById("total");

    function displayCart() {
      cartContainer.innerHTML = "";
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty üõçÔ∏è</p>";
        totalElement.innerHTML = "";
        return;
      }
      let total = 0;
      cart.forEach((item, index) => {
        let price = parseInt(item.match(/\d+/)[0]); 
        total += price;
        let div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <span>${item}</span>
          <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });
      totalElement.innerHTML = "Total: ‚Çπ" + total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    displayCart();
  </script>
</body>
</html>
