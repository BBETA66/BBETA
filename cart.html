<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    header span {
      color: red;
    }
    .cart-container {
      padding: 20px;
    }
    .cart-item {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-item span {
      font-size: 16px;
    }
    .total {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    .form-input {
      margin: 10px auto;
      display: block;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #218838;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    BB<span>BETA</span> üõí Your Cart
  </header>

  <div class="cart-container" id="cartItems">
    <!-- Cart items will appear here -->
  </div>

  <div class="total" id="totalAmount"></div>

  <!-- Customer Info Form -->
  <input type="text" id="customerName" class="form-input" placeholder="Enter your Name">
  <input type="text" id="customerNumber" class="form-input" placeholder="Enter Contact Number">
  <textarea id="customerAddress" class="form-input" placeholder="Enter Delivery Address"></textarea>

  <button onclick="confirmOrder()">‚úÖ Confirm Order on WhatsApp</button>

  <br>
  <a href="index.html" class="back-btn">‚¨Ö Back to Shop</a>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cartItems");
    const totalAmount = document.getElementById("totalAmount");

    function displayCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty üõçÔ∏è</p>";
        totalAmount.innerText = "";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;
        let div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <span>${item.name} - ‚Çπ${item.price}</span>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });

      totalAmount.innerText = "Total: ‚Çπ" + total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function confirmOrder() {
      const name = document.getElementById("customerName").value.trim();
      const number = document.getElementById("customerNumber").value.trim();
      const address = document.getElementById("customerAddress").value.trim();

      if (!name || !number || !address) {
        alert("‚ö†Ô∏è Please enter Name, Contact Number, and Delivery Address.");
        return;
      }

      let total = cart.reduce((sum, item) => sum + item.price, 0);

      let message = `Hello BBETA,%0AHere is my order:%0A`;
      cart.forEach(item => {
        message += `‚Ä¢ ${item.name} (‚Çπ${item.price})%0A`;
      });
      message += `%0ATotal: ‚Çπ${total}%0A%0Aüë§ Name: ${name}%0Aüìû Contact: ${number}%0Aüè† Address: ${address}`;

      const phoneNumber = "7093242271"; 
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(whatsappURL, "_blank");

      localStorage.setItem("customerName", name);
      localStorage.removeItem("cart");

      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 1500);
    }

    displayCart();
  </script>
</body>
</html>
