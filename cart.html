<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      text-align: center;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
    }
    .cart-container {
      padding: 20px;
    }
    .cart-item {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
    }
    input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #218838;
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõí Your Cart</h1>
  </header>

  <div class="cart-container" id="cartItems"></div>
  <div class="total" id="totalAmount">Total: ‚Çπ0</div>

  <h3>Customer Details</h3>
  <input type="text" id="customerName" placeholder="Enter your name" required><br>
  <input type="text" id="customerPhone" placeholder="Enter your phone number" required><br>
  <input type="text" id="customerAddress" placeholder="Enter your address" required><br>

  <button onclick="placeOrder()">‚úÖ Confirm Order on WhatsApp</button>

  <br>
  <a href="index.html" class="back-btn">‚¨Ö Back to Shop</a>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cartItems");
    const totalAmountEl = document.getElementById("totalAmount");

    function displayCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty üõçÔ∏è</p>";
        totalAmountEl.textContent = "Total: ‚Çπ0";
        return;
      }

      cart.forEach((item, index) => {
        let div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <span>${item.product} - ‚Çπ${item.price}</span>
          <button onclick="removeItem(${index})">‚ùå</button>
        `;
        cartContainer.appendChild(div);
        total += item.price;
      });

      totalAmountEl.textContent = "Total: ‚Çπ" + total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function placeOrder() {
      let name = document.getElementById("customerName").value;
      let phone = document.getElementById("customerPhone").value;
      let address = document.getElementById("customerAddress").value;

      if (!name || !phone || !address) {
        alert("‚ö†Ô∏è Please fill all details before confirming order.");
        return;
      }

      let orderText = "Hello BBETA,%0AHere is my order:%0A";
      let total = 0;

      cart.forEach(item => {
        orderText += "‚Ä¢ " + item.product + " (‚Çπ" + item.price + ")%0A";
        total += item.price;
      });

      orderText += "%0ATotal: ‚Çπ" + total;
      orderText += "%0A%0Aüë§ Name: " + name;
      orderText += "%0Aüìû Contact: " + phone;
      orderText += "%0Aüè† Address: " + address;

      let whatsappNumber = "7093242271"; // tumhara number
      let whatsappURL = "https://wa.me/" + whatsappNumber + "?text=" + orderText;

      window.open(whatsappURL, "_blank");
    }

    displayCart();
  </script>
</body>
</html>
