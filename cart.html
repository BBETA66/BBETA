<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-success p-3">
    <span class="navbar-brand">🛒 BBETA - Your Cart</span>
    <a href="index.html" class="btn btn-light">Back to Shop</a>
  </nav>

  <div class="container mt-4">
    <div id="cart-items"></div>
    <h4 class="mt-3">Total: ₹<span id="cart-total">0</span></h4>

    <form id="order-form" class="mt-3">
      <div class="mb-2">
        <label class="form-label">👤 Name</label>
        <input type="text" id="customer-name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-2">
        <label class="form-label">📞 Contact Number</label>
        <input type="text" id="customer-phone" class="form-control" placeholder="Enter your contact number" required>
      </div>
      <div class="mb-2">
        <label class="form-label">🏠 Address</label>
        <textarea id="customer-address" class="form-control" placeholder="Enter your delivery address"></textarea>
      </div>
      <div class="mb-2">
        <button type="button" class="btn btn-primary" onclick="getLocation()">📍 Use My GPS Location</button>
        <input type="text" id="gps-location" class="form-control mt-2" placeholder="GPS Location">
      </div>
      <button type="button" class="btn btn-success w-100" onclick="sendToWhatsApp()">✅ Place Order on WhatsApp</button>
    </form>
  </div>

  <div class="container mt-4">
    <h5>📍 Our Location</h5>
    <iframe src="https://www.google.com/maps?q=Nalgonda,Telangana,508001&output=embed" width="100%" height="250" style="border:0;" allowfullscreen></iframe>
  </div>

  <a href="https://wa.me/917093242271" class="whatsapp-float">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" width="40" alt="WhatsApp">
  </a>

  <script src="shop.js"></script>
</body>
</html>
