<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="container">
    <h2>🛒 Your Cart</h2>
    <div id="cart-items"></div>
    <p class="cart-total">Total: ₹<span id="cart-total">0</span></p>

    <!-- Customer Details Form -->
    <h3>🧾 Enter Your Details</h3>
    <form id="customer-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="phone">Contact Number</label>
      <input type="tel" id="phone" placeholder="Enter your mobile number" required>

      <label for="address">Delivery Address</label>
      <input type="text" id="address" placeholder="Enter your address" required>

      <label for="gps">GPS Location</label>
      <input type="text" id="gps" placeholder="Click 'Get Location' button" readonly>
      <button type="button" class="gps-btn" onclick="getLocation()">📍 Get Location</button>

      <button type="button" class="confirm-btn" onclick="sendOrder()">✅ Confirm & Send Order</button>
    </form>
  </div>

  <!-- Floating WhatsApp -->
  <a href="https://wa.me/917093242271" class="whatsapp-float" target="_blank">💬</a>

  <script src="shop.js"></script>
</body>
</html>
