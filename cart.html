<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .cart-box { margin-top: 20px; background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    footer { margin-top: 30px; padding: 20px; background: #343a40; color: #fff; text-align: center; border-radius: 12px; }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üõçÔ∏è BBETA Online Shop</a>
      <a href="index.html" class="btn btn-primary">‚¨Ö Back to Shop</a>
    </div>
  </nav>

  <div class="container cart-box">
    <h3 class="mb-3">üõí Your Shopping Cart</h3>
    <div id="cart-items"></div>
    <h4 class="mt-3">Total: ‚Çπ<span id="cart-total">0</span></h4>

    <!-- Customer Info -->
    <div class="mt-4">
      <input type="text" id="customer-name" class="form-control mb-2" placeholder="Enter Your Name">
      <input type="text" id="customer-location" class="form-control mb-2" placeholder="Enter Your Location">
    </div>

    <!-- Buttons -->
    <div class="mt-3">
      <button class="btn btn-danger" onclick="clearCart()">üóë Clear Cart</button>
      <button class="btn btn-success" onclick="sendToWhatsApp()">üì≤ Send to WhatsApp</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 BBETA Online Shop | All Rights Reserved</p>
  </footer>

  <script>
    // Load Cart
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartItems = document.getElementById("cart-items");
      let total = 0;
      cartItems.innerHTML = "";

      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty.</p>";
      } else {
        cart.forEach((item, index) => {
          let subtotal = item.price * item.qty;
          total += subtotal;
          cartItems.innerHTML += `
            <div class="d-flex justify-content-between align-items-center border-bottom p-2">
              <span>${item.name} (x${item.qty})</span>
              <span>‚Çπ${subtotal}</span>
              <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">‚ùå</button>
            </div>
          `;
        });
      }

      document.getElementById("cart-total").innerText = total;
    }

    // Remove Item
    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // Clear Cart
    function clearCart() {
      localStorage.removeItem("cart");
      loadCart();
    }

    // Send to WhatsApp
    function sendToWhatsApp() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let name = document.getElementById("customer-name").value;
      let location = document.getElementById("customer-location").value;

      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      if (!name || !location) {
        alert("Please enter your name and location.");
        return;
      }

      let message = `üõçÔ∏è *New Order from BBETA Shop*%0A`;
      message += `üë§ Name: ${name}%0Aüìç Location: ${location}%0A%0A`;

      let total = 0;
      cart.forEach(item => {
        let subtotal = item.price * item.qty;
        total += subtotal;
        message += `- ${item.name} (x${item.qty}) = ‚Çπ${subtotal}%0A`;
      });
      message += `%0Aüí∞ Total: ‚Çπ${total}%0A`;

      let whatsappURL = `https://wa.me/917093242271?text=${message}`;
      window.open(whatsappURL, "_blank");
    }

    // Load cart on page start
    window.onload = loadCart;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
