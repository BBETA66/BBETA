<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BBETA</h1>
    <p>Apka Apna Bada Beta 🛒</p>
    <a href="index.html" class="cart-link">← Back to Shop</a>
  </header>

  <main>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3 id="total">Total: ₹0</h3>

    <h3>Customer Details</h3>
    <input type="text" id="cust-name" placeholder="Name"><br>
    <input type="text" id="cust-phone" placeholder="Phone"><br>
    <input type="text" id="cust-address" placeholder="Address"><br>
    <button onclick="placeOrder()">Place Order</button>
  </main>

  <script src="cart.js"></script>
</body>
</html>
