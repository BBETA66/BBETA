<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h2 {
      margin: 0;
    }
    .cart-item {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .total {
      font-size: 1.2rem;
      font-weight: bold;
      color: green;
    }
    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      border: none;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body onload="loadCart()">

  <!-- Header -->
  <div class="header">
    <h2>üõí Your Cart</h2>
    <a href="index.html" class="btn btn-warning mt-2">‚Üê Back to Shop</a>
  </div>

  <!-- Cart Items -->
  <div class="container my-4">
    <div id="cart-items"></div>
    <p class="total">Total: <span id="total-price">‚Çπ0</span></p>

    <!-- User Details -->
    <h5 class="mt-4">üìù Enter Your Details</h5>
    <div class="mb-3">
      <input type="text" id="phone" class="form-control" placeholder="üìû Enter your phone number">
    </div>
    <div class="mb-3">
      <input type="text" id="location" class="form-control" placeholder="üìç Enter your location">
    </div>

    <!-- WhatsApp Button -->
    <button class="whatsapp-btn" onclick="placeOrder()">
      <i class="bi bi-whatsapp"></i> Place Order on WhatsApp
    </button>
  </div>

  <script src="shop.js"></script>
</body>
</html>
