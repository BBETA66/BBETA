<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BBETA</h1>
    <p>Apka Apna Bada Beta ğŸ›’</p>
    <a href="index.html" class="cart-link">â¬… Back to Shop</a>
  </header>

  <main>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p class="cart-total" id="cart-total">Total: â‚¹0</p>

    <!-- Customer Details -->
    <div class="customer-details">
      <h3>Customer Details</h3>
      <input type="text" id="cust-name" placeholder="Enter your name" required>
      <input type="text" id="cust-phone" placeholder="Enter your phone number" required>
    </div>

    <!-- WhatsApp Order Button -->
    <button class="whatsapp-btn" onclick="placeOrder()">
      <img src="https://upload.wikimedia.org/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      Place Order on WhatsApp
    </button>
  </main>

  <!-- Floating WhatsApp Icon -->
  <a href="https://wa.me/917093242271?text=Hello%20BBETA%2C%20I%20want%20to%20place%20an%20order" 
     class="floating-whatsapp" target="_blank">
    <img src="https://upload.wikimedia.org/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <script src="shop.js"></script>
  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartItemsDiv = document.getElementById("cart-items");
      let cartTotal = document.getElementById("cart-total");
      cartItemsDiv.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        let div = document.createElement("div");
        div.classList.add("cart-item");
        div.textContent = `${item.qty} x ${item.name} - â‚¹${item.price * item.qty}`;
        cartItemsDiv.appendChild(div);
        total += item.price * item.qty;
      });

      cartTotal.textContent = "Total: â‚¹" + total;
    }

    function placeOrder() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      let name = document.getElementById("cust-name").value.trim();
      let phone = document.getElementById("cust-phone").value.trim();

      if (!name || !phone) {
        alert("Please enter your name and phone number.");
        return;
      }

      let message = "ğŸ›’ *New Order from BBETA*%0A";
      cart.forEach(item => {
        message += `${item.qty} x ${item.name} = â‚¹${item.price * item.qty}%0A`;
      });

      let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      message += `%0A*Total:* â‚¹${total}`;
      message += `%0AğŸ‘¤ Name: ${name}`;
      message += `%0AğŸ“ Phone: ${phone}`;
      message += `%0AğŸ“ Location: Nalgonda, Telangana 508001`;

      let whatsappURL = `https://wa.me/917093242271?text=${message}`;
      window.open(whatsappURL, "_blank");
    }

    loadCart();
  </script>
</body>
</html>
