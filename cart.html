<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🛒 Your Cart</h1>
    <a href="index.html" class="cart-link">⬅ Back to Shop</a>
  </header>

  <main>
    <!-- Cart Items -->
    <div id="cart-items"></div>
    <p id="cart-total" class="cart-total"></p>

    <!-- Customer Details -->
    <div class="customer-details">
      <h3>📝 Enter Your Details</h3>
      <input type="text" id="customer-phone" placeholder="📞 Enter your phone number">
      <input type="text" id="customer-location" placeholder="📍 Enter your location">
    </div>

    <!-- WhatsApp Order Button -->
    <button class="whatsapp-btn" onclick="placeOrder()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      Place Order on WhatsApp
    </button>
  </main>

  <script src="shop.js"></script>
</body>
</html>
