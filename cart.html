<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f9; text-align: center; }
    header { background: #fff; padding: 20px; }
    header h1 {
      font-size: 2.2rem; font-weight: bold;
      background: linear-gradient(90deg, #28a745, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }
    .cart-container { padding: 20px; }
    .cart-item { background: white; margin: 10px auto; padding: 15px; border-radius: 8px;
                 width: 90%; max-width: 500px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                 display: flex; justify-content: space-between; align-items: center; }
    .cart-summary { margin-top: 20px; font-size: 1.2rem; font-weight: bold; }
    button { padding: 8px 12px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #c82333; }
    .back-btn, .order-btn { margin: 10px; display: inline-block; padding: 10px 15px; border-radius: 5px; color: white; text-decoration: none; }
    .back-btn { background: #28a745; }
    .order-btn { background: #007bff; }
    input { padding: 8px; margin: 5px; width: 80%; max-width: 300px; }
  </style>
</head>
<body>
  <header>
    <h1>üõí Apka Apna Bada BBETA</h1>
  </header>

  <div class="cart-container" id="cartItems"></div>
  <div class="cart-summary" id="cartTotal"></div>

  <h3>Enter Your Details</h3>
  <input type="text" id="custName" placeholder="Your Name"><br>
  <input type="text" id="custNumber" placeholder="Contact Number"><br>
  <input type="text" id="custAddress" placeholder="Full Address"><br>

  <a href="index.html" class="back-btn">‚¨Ö Back to Shop</a>
  <a href="#" class="order-btn" onclick="placeOrder()">‚úÖ Confirm Order on WhatsApp</a>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    function displayCart() {
      cartContainer.innerHTML = "";
      let total = 0;
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty üõçÔ∏è</p>";
        cartTotal.innerHTML = "";
        return;
      }
      cart.forEach((item, index) => {
        let div = document.createElement("div");
        div.classList.add("cart-item");
        let itemTotal = item.price * item.qty;
        total += itemTotal;
        div.innerHTML = `
          <span>${item.name} (${item.qty} √ó ‚Çπ${item.price}) = ‚Çπ${itemTotal}</span>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });
      cartTotal.innerHTML = "Total: ‚Çπ" + total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function placeOrder() {
      let name = document.getElementById("custName").value;
      let number = document.getElementById("custNumber").value;
      let address = document.getElementById("custAddress").value;

      if (!name || !number || !address) {
        alert("‚ö†Ô∏è Please fill all details before confirming order");
        return;
      }

      let orderText = "Hello BBETA,%0AHere is my order:%0A";
      let total = 0;
      cart.forEach(item => {
        orderText += `‚Ä¢ ${item.name} (${item.qty} √ó ‚Çπ${item.price}) = ‚Çπ${item.qty * item.price}%0A`;
        total += item.qty * item.price;
      });
      orderText += `%0A*Total: ‚Çπ${total}*%0A%0Aüë§ Name: ${name}%0Aüìû Contact: ${number}%0Aüè† Address: ${address}`;

      window.open(`https://wa.me/917093242271?text=${orderText}`, "_blank");
    }

    displayCart();
  </script>
</body>
</html>
