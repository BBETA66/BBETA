<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    .container { width: 90%; max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 12px; text-align: center; }
    th { background: #f4f4f4; }
    .total { text-align: right; margin-top: 20px; font-size: 18px; font-weight: bold; }
    .form-section { margin-top: 20px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #28a745; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; width: 100%; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total" id="total">Total: ‚Çπ0</div>

    <div class="form-section">
      <input type="text" id="customerName" placeholder="Enter Your Name" required>
      <input type="text" id="customerContact" placeholder="Enter Contact Number" required>
      <input type="text" id="customerAddress" placeholder="Enter Delivery Address" required>
    </div>

    <button onclick="placeOrder()">Place Order on WhatsApp</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tableBody = document.querySelector("#cart-table tbody");
    let total = 0;

    cart.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${item.name}</td><td>‚Çπ${item.price}</td>`;
      tableBody.appendChild(row);
      total += item.price;
    });

    document.getElementById("total").innerText = `Total: ‚Çπ${total}`;

    function placeOrder() {
      const name = document.getElementById("customerName").value;
      const contact = document.getElementById("customerContact").value;
      const address = document.getElementById("customerAddress").value;

      if (!name || !contact || !address) {
        alert("‚ö† Please fill all details before placing order.");
        return;
      }

      let message = `Hello BBETA,%0AHere is my order:%0A`;
      cart.forEach(item => {
        message += `‚Ä¢ ${item.name} (‚Çπ${item.price})%0A`;
      });
      message += `%0ATotal: ‚Çπ${total}%0A%0Aüë§ Name: ${name}%0Aüìû Contact: ${contact}%0Aüè† Address: ${address}`;

      // WhatsApp open
      window.open(`https://wa.me/7093242271?text=${message}`, "_blank");

      // Redirect to Thank You page
      window.location.href = "thankyou.html";

      // Clear cart
      localStorage.removeItem("cart");
    }
  </script>
</body>
</html>
