<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart üõí</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    .cart-container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .btn:hover {
      background: #45a049;
    }
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart üõí</h1>
    <a href="index.html">‚Üê Back to Shop</a>
  </header>

  <div class="cart-container">
    <h2>Cart Items</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items will load here -->
      </tbody>
    </table>
    <div class="total">Total: ‚Çπ<span id="cartTotal">0</span></div>

    <h2>Customer Details</h2>
    <div class="form-group">
      <input type="text" id="custName" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <input type="text" id="custPhone" placeholder="Enter your phone" required>
    </div>
    <div class="form-group">
      <input type="text" id="custAddress" placeholder="Enter delivery address" required>
    </div>
    <div class="form-group">
      <input type="text" id="custMap" placeholder="Paste Google Maps link (optional)">
    </div>
    <button class="btn" onclick="sendOrder()">üì© Send Order on WhatsApp</button>
  </div>

  <footer>
    <p>üìç Nalgonda, Telangana 508001 | üìû +91 7093242271</p>
  </footer>

  <script>
    // Load cart from localStorage
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tbody = document.querySelector('#cartTable tbody');
      tbody.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>‚Çπ${item.price}</td>
          <td>${item.qty}</td>
          <td>‚Çπ${item.price * item.qty}</td>
        `;
        tbody.appendChild(row);
        total += item.price * item.qty;
      });

      document.getElementById('cartTotal').textContent = total;
    }

    // Send order on WhatsApp
    function sendOrder() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const name = document.getElementById('custName').value;
      const phone = document.getElementById('custPhone').value;
      const address = document.getElementById('custAddress').value;
      const map = document.getElementById('custMap').value;

      if (!name || !phone || !address) {
        alert("Please fill all required details!");
        return;
      }

      let orderText = `*New Order*%0A%0A`;
      cart.forEach(item => {
        orderText += `${item.name} - ‚Çπ${item.price} x ${item.qty} = ‚Çπ${item.price * item.qty}%0A`;
      });
      orderText += `%0ATotal: ‚Çπ${document.getElementById('cartTotal').textContent}%0A%0A`;
      orderText += `*Customer Details*%0AName: ${name}%0APhone: ${phone}%0AAddress: ${address}%0A`;
      if (map) orderText += `Map: ${map}%0A`;

      const whatsappURL = `https://wa.me/917093242271?text=${orderText}`;
      window.open(whatsappURL, '_blank');
    }

    loadCart();
  </script>
</body>
</html>
