<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

  <div class="container">
    <h2>🛒 Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: ₹0</div>

    <!-- Customer Details Form -->
    <form id="customer-form">
      <h3>Customer Details</h3>

      <label for="customer-name">Full Name</label>
      <input type="text" id="customer-name" placeholder="Enter your name" required>

      <label for="customer-phone">Contact Number</label>
      <input type="tel" id="customer-phone" placeholder="Enter your mobile number" required>

      <label for="customer-address">Delivery Address</label>
      <input type="text" id="customer-address" placeholder="Enter your address" required>

      <button type="button" class="gps-btn" onclick="getLocation()">📍 Use My GPS</button>

      <button type="button" class="confirm-btn" onclick="sendOrder()">✅ Send Order on WhatsApp</button>
    </form>
  </div>

  <!-- 📍 Location Section -->
  <footer class="container" style="margin-top:40px;">
    <h2>📍 Our Location</h2>
    <p>Nalgonda, Telangana 508001</p>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.8491127896724!2d79.26356427485021!3d17.057541983847895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a34a31b79e0533f%3A0xe7af77e6c2f3dd6c!2sNalgonda%2C%20Telangana%20508001!5e0!3m2!1sen!2sin!4v1693924505178!5m2!1sen!2sin" 
      width="100%" 
      height="250" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </footer>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/917093242271" class="whatsapp-float" target="_blank">💬</a>

  <script src="shop.js"></script>
</body>
</html>
