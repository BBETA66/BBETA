<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <p class="cart-total">Total: ₹<span id="total-price">0</span></p>

    <h3>Customer Details</h3>
    <form id="customer-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter your address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <button type="button" class="gps-btn" onclick="getLocation()">📍 Use GPS Location</button>

      <button type="submit" class="confirm-btn">Confirm Order on WhatsApp</button>
    </form>
  </div>

  <!-- Floating WhatsApp -->
  <a href="https://wa.me/917093242271" class="whatsapp-float" target="_blank">
    💬
  </a>

  <script src="shop.js"></script>
</body>
</html>
