<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .cart-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
    }
    .whatsapp-btn img {
      width: 22px;
      height: 22px;
    }
    .input-box {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-3">üõí Your Cart</h2>
    <div class="text-center mb-3">
      <a href="index.html" class="btn btn-warning">‚Üê Back to Shop</a>
    </div>

    <!-- Cart Items -->
    <div id="cart-items" class="mb-3"></div>
    <div id="cart-total" class="fw-bold text-success mb-3"></div>

    <!-- Customer Details -->
    <div class="cart-box">
      <h5 class="mb-3">üìù Enter Your Details</h5>
      <div class="input-box">
        <input type="text" id="customer-name" class="form-control" placeholder="Enter your name">
      </div>
      <div class="input-box">
        <input type="tel" id="customer-phone" class="form-control" placeholder="Enter your phone number">
      </div>
      <div class="input-box">
        <input type="text" id="customer-location" class="form-control" placeholder="Enter your location">
      </div>
      <button class="whatsapp-btn" onclick="checkout()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        Place Order on WhatsApp
      </button>
    </div>
  </div>

  <script src="shop.js"></script>
</body>
</html>
