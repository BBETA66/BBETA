<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; }
    .navbar { background: #343a40; }
    .navbar-brand, .navbar-text { color: white !important; }
    .card { border-radius: 12px; }
    .btn-whatsapp { background: #25D366; color: white; border: none; }
    .btn-back { background: #007bff; color: white; border: none; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar px-3">
    <span class="navbar-brand">ðŸ›’ Your Cart</span>
  </nav>

  <div class="container my-4">
    <div id="cart-items" class="mb-3"></div>
    <h5 id="total"></h5>

    <div class="d-flex gap-2 mt-3">
      <button id="checkout" class="btn btn-whatsapp">âœ” Checkout via WhatsApp</button>
      <a href="index.html" class="btn btn-back">â¬… Back to Shop</a>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsDiv = document.getElementById("cart-items");
    const totalDiv = document.getElementById("total");
    let total = 0;

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.classList.add("card", "p-2", "mb-2");
        div.innerHTML = `
          <div class="d-flex justify-content-between align-items-center">
            <span>${item.name} - â‚¹${item.price}</span>
            <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartItemsDiv.appendChild(div);
      });
    }
    totalDiv.textContent = "Total: â‚¹" + total;

    // Remove item function
    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    // Checkout via WhatsApp
    document.getElementById("checkout").addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      let orderText = "ðŸ›’ *BBETA Order*%0A%0A";
      cart.forEach(item => {
        orderText += `- ${item.name}: â‚¹${item.price}%0A`;
      });
      orderText += `%0ATotal: â‚¹${total}%0A%0AConfirm my order âœ…`;

      const phone = "917093242271"; // apna WhatsApp number (91 + number)
      window.open(`https://wa.me/${phone}?text=${orderText}`, "_blank");
    });
  </script>
</body>
</html>
