<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; }
    .header { background: #343a40; color: #fff; padding: 12px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <div class="header">üõí Your Cart</div>

  <div class="container my-4">
    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>

    <h4 class="text-end">Grand Total: ‚Çπ<span id="grand-total">0</span></h4>

    <div class="text-center my-3">
      <button class="btn btn-success" onclick="checkout()">‚úÖ Checkout via WhatsApp</button>
      <a href="index.html" class="btn btn-primary">‚¨ÖÔ∏è Back to Shop</a>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartItems = document.getElementById("cart-items");
    let grandTotal = 0;

    if(cart.length === 0){
      cartItems.innerHTML = `<tr><td colspan="4">Your cart is empty</td></tr>`;
    } else {
      cart.forEach(item => {
        let total = item.price * item.qty;
        grandTotal += total;
        cartItems.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>‚Çπ${item.price}</td>
            <td>${item.qty}</td>
            <td>‚Çπ${total}</td>
          </tr>`;
      });
    }
    document.getElementById("grand-total").innerText = grandTotal;

    function checkout(){
      if(cart.length === 0){
        alert("Cart is empty!");
        return;
      }
      let message = "üõí BBETA Order:%0A";
      cart.forEach(item => {
        message += `${item.name} - ${item.qty} x ‚Çπ${item.price} = ‚Çπ${item.price*item.qty}%0A`;
      });
      message += `-----------------%0ATotal = ‚Çπ${grandTotal}`;
      let phone = "7093242271"; // <-- apna number yaha
      window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
    }
  </script>
</body>
</html>
