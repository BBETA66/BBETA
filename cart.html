<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background: #f2f2f2;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
    }
    .form-container {
      width: 90%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<header>
  üõí Your Cart - BBETA
</header>

<h2>Cart Items</h2>
<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody id="cartTable"></tbody>
</table>

<h3 class="total">Grand Total: ‚Çπ<span id="grandTotal">0</span></h3>

<div class="form-container">
  <h3>Enter Your Details</h3>
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="text" id="phone" placeholder="Mobile Number" required>
  <textarea id="address" placeholder="Delivery Address" rows="3" required></textarea>
  <button onclick="placeOrder()">Confirm Order ‚úÖ</button>
</div>

<script>
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartTable = document.getElementById("cartTable");
    let grandTotal = 0;

    cartTable.innerHTML = "";

    cart.forEach((item, index) => {
      let total = item.price * item.qty;
      grandTotal += total;

      cartTable.innerHTML += `
        <tr>
          <td>${item.product}</td>
          <td>‚Çπ${item.price}</td>
          <td>${item.qty}</td>
          <td>‚Çπ${total}</td>
        </tr>
      `;
    });

    document.getElementById("grandTotal").innerText = grandTotal;
  }

  function placeOrder() {
    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;
    let address = document.getElementById("address").value;
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let grandTotal = document.getElementById("grandTotal").innerText;

    if (!name || !phone || !address) {
      alert("‚ö†Ô∏è Please fill all details");
      return;
    }

    let orderDetails = "Hello BBETA,\nHere is my order:\n\n";
    cart.forEach(item => {
      orderDetails += `‚Ä¢ ${item.product} x ${item.qty} (‚Çπ${item.price}) = ‚Çπ${item.price * item.qty}\n`;
    });
    orderDetails += `\nTotal: ‚Çπ${grandTotal}\n\nüë§ Name: ${name}\nüìû Contact: ${phone}\nüè† Address: ${address}`;

    // WhatsApp number (update here)
    let whatsappNumber = "919490648430"; 
    let whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(orderDetails)}`;

    window.open(whatsappLink, "_blank");
    localStorage.removeItem('cart');
  }

  loadCart();
</script>

</body>
</html>
