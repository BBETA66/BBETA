<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BBETA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 style="color: red;">üõí Your Cart</h1>
    <a href="index.html" class="cart-link">‚¨Ö Back to Shop</a>
  </header>

  <main>
    <div id="cartItems"></div>
    <h2 id="total">Total: ‚Çπ0</h2>

    <!-- Customer Details -->
    <div class="customer-details">
      <h3>üìù Customer Details</h3>
      <input type="text" id="custName" placeholder="Enter your name" required>
      <input type="text" id="custNumber" placeholder="Enter your mobile number" required>
      <input type="text" id="custAddress" placeholder="Enter your address / location" required>
    </div>

    <!-- WhatsApp Order Button -->
    <button id="placeOrder" class="whatsapp-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      Place Order on WhatsApp
    </button>
  </main>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartItemsDiv = document.getElementById("cartItems");
    let totalPrice = 0;

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        let div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `<p>${item.qty} x ${item.name} = ‚Çπ${item.price * item.qty}</p>`;
        cartItemsDiv.appendChild(div);
        totalPrice += item.price * item.qty;
      });
      document.getElementById("total").innerText = "Total: ‚Çπ" + totalPrice;
    }

    // ‚úÖ WhatsApp Order
    document.getElementById("placeOrder").addEventListener("click", function () {
      let name = document.getElementById("custName").value;
      let number = document.getElementById("custNumber").value;
      let address = document.getElementById("custAddress").value;

      if (!name || !number || !address) {
        alert("Please fill all details including address.");
        return;
      }

      let message = `New Order from ${name} (%2B91${number})%0AAddress: ${address}%0A%0A`;
      let total = 0;

      cart.forEach(item => {
        message += `${item.qty} x ${item.name} = ‚Çπ${item.price * item.qty}%0A`;
        total += item.price * item.qty;
      });

      message += `%0ATotal: ‚Çπ${total}`;

      let whatsappURL = `https://wa.me/917093242271?text=${message}`;
      window.open(whatsappURL, "_blank");
    });
  </script>
</body>
</html>
