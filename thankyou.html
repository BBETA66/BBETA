<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; text-align: center; }
    .container { margin-top: 80px; }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      font-weight: bold;
    }
    .btn-whatsapp:hover {
      background-color: #1ebe57;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-success">‚úÖ Thank You!</h1>
    <p class="lead">Your order has been placed successfully.</p>
    <p>We‚Äôll process your order shortly and keep you updated.</p>

    <button class="btn btn-whatsapp mt-3" onclick="sendToWhatsApp()">üì© Share Order on WhatsApp</button>
    <br><br>
    <a href="index.html" class="btn btn-primary mt-2">üè† Back to Home</a>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function sendToWhatsApp() {
      if (cart.length === 0) {
        alert("No order details found!");
        return;
      }

      let message = "üõí BBETA Order (Confirmation):%0A";
      let total = 0;
      cart.forEach(item => {
        message += `${item.name} - ‚Çπ${item.price} x ${item.quantity} = ‚Çπ${item.price * item.quantity}%0A`;
        total += item.price * item.quantity;
      });
      message += `%0ATotal: ‚Çπ${total}%0A‚úÖ Order placed successfully!`;

      let phone = "917093242271"; // Tumhara WhatsApp number
      let url = `https://wa.me/${phone}?text=${message}`;
      window.open(url, "_blank");

      // Order confirm ke baad cart clear karna
      localStorage.removeItem("cart");
    }
  </script>
</body>
</html>
