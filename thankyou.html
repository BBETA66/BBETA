<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - BBETA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BBETA</h1>
    <p>Apka Apna Bada Beta üõí</p>
  </header>

  <main class="thankyou">
    <h2>‚úÖ Thank You for Your Order!</h2>
    <p>Your order has been placed successfully.</p>

    <div id="order-summary"></div>

    <a href="index.html" class="cart-link">‚Üê Back to Shop</a>
  </main>

  <script>
    const orderDetails = JSON.parse(localStorage.getItem("orderDetails")) || {};
    const summaryDiv = document.getElementById("order-summary");

    if (orderDetails.items && orderDetails.items.length > 0) {
      let html = "<h3>Order Summary</h3><ul>";
      orderDetails.items.forEach(item => {
        html += `<li>${item.name} - ${item.qty} x ‚Çπ${item.price} = ‚Çπ${item.qty * item.price}</li>`;
      });
      html += `</ul><p><b>Total:</b> ‚Çπ${orderDetails.total}</p>`;
      html += `<p><b>Name:</b> ${orderDetails.customer.name}</p>`;
      html += `<p><b>Phone:</b> ${orderDetails.customer.phone}</p>`;
      html += `<p><b>Address:</b> ${orderDetails.customer.address}</p>`;
      summaryDiv.innerHTML = html;
    }
  </script>
</body>
</html>
