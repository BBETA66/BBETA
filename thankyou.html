<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - BBETA Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Checkout</h2>
    <form id="checkoutForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" class="form-control" rows="3" placeholder="Enter your delivery address" required></textarea>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Place Order</button>
    </form>
  </div>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value;
      let address = document.getElementById("address").value;
      let phone = document.getElementById("phone").value;

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let orderDetails = cart.map(item => `${item.name} - ₹${item.price} x ${item.quantity}`).join("\n");
      let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      let message = `🛒 *New Order from BBETA Store* 🛒\n\n👤 Name: ${name}\n📞 Phone: ${phone}\n🏠 Address: ${address}\n\n*Order Details:*\n${orderDetails}\n\n💰 Total: ₹${total}`;

      let whatsappUrl = `https://wa.me/7093242271?text=${encodeURIComponent(message)}`;

      // Open WhatsApp in new tab
      window.open(whatsappUrl, "_blank");

      // Clear cart after placing order
      localStorage.removeItem("cart");

      // Redirect to Thank You page
      window.location.href = "thankyou.html";
    });
  </script>
</body>
</html>
