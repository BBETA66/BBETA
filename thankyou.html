<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - BBETA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .thankyou-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #28a745;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 16px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
    a:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>✅ Thank You!</h1>
    <p>Your order has been placed successfully.<br>
    We will contact you soon for delivery.</p>
    <a href="index.html">⬅ Back to Home</a>
  </div>
</body>
</html>
