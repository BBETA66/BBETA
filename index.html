    }

    /* Header */
    header {
      background: #111;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 60px;
      animation: pulse 2s infinite;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 32px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Hero Section */
    .hero {
      padding: 100px 20px;
      background: linear-gradient(to right, #ff9800, #4caf50);

      animation: fadeIn 2s ease-in-out;

    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .btn {
      background: white;
      color: #4caf50;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .btn:hover {
      background: #4caf50;
      color: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    /* Contact Section */
    .contact {
      padding: 50px 20px;
      background: #fff;
    }

    .contact h3 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .contact p {
      font-size: 18px;
      margin: 8px 0;
    }

    /* Footer */
    footer {
      background: #111;
      color: #aaa;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
