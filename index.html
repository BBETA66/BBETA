<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Online Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f9; }
    header { text-align: center; padding: 20px; background: #fff; }
    header h1 {
      font-size: 2.2rem; font-weight: bold;
      background: linear-gradient(90deg, #28a745, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 20px; }
    .product { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
    .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    .product h3 { margin: 10px 0; }
    .product p { font-weight: bold; }
    input[type=number] { width: 60px; padding: 5px; margin: 5px 0; }
    button { padding: 8px 12px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    .footer { text-align: center; padding: 20px; background: #333; color: white; }
    .footer a { color: #0f0; text-decoration: none; font-weight: bold; }
    iframe { width: 100%; height: 250px; border: none; margin-top: 15px; }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è Apka Apna Bada BBETA</h1>
  </header>

  <section class="products">
    <div class="product">
      <img src="assets/vegetables.jpg" alt="Vegetables">
      <h3>Fresh Vegetables</h3>
      <p>‚Çπ50 / kg</p>
      <input type="number" id="vegQty" min="1" value="1">
      <button onclick="addToCart('Fresh Vegetables', 50, document.getElementById('vegQty').value)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="assets/fruits.jpg" alt="Fruits">
      <h3>Fresh Fruits</h3>
      <p>‚Çπ80 / kg</p>
      <input type="number" id="fruitQty" min="1" value="1">
      <button onclick="addToCart('Fresh Fruits', 80, document.getElementById('fruitQty').value)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="assets/groceries.jpg" alt="Groceries">
      <h3>Kirana Items</h3>
      <p>‚Çπ120</p>
      <input type="number" id="groceryQty" min="1" value="1">
      <button onclick="addToCart('Kirana Items', 120, document.getElementById('groceryQty').value)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="assets/medicines.jpg" alt="Medicines">
      <h3>Medicines</h3>
      <p>‚Çπ200</p>
      <input type="number" id="medQty" min="1" value="1">
      <button onclick="addToCart('Medicines', 200, document.getElementById('medQty').value)">Add to Cart</button>
    </div>
  </section>

  <div class="footer">
    <p>üìç Location: Nalgonda, Telangana, India - 508001</p>
    <p>üìû Order on WhatsApp: <a href="https://wa.me/917093242271" target="_blank">+91 7093242271</a></p>
    <iframe src="https://www.google.com/maps?q=Nalgonda,+Telangana,+India+508001&output=embed"></iframe>
    <br>
    <a href="cart.html">Go to Cart üõí</a>
  </div>

  <script>
    function addToCart(name, price, qty) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name: name, price: price, qty: parseInt(qty) });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(qty + " x " + name + " added to cart ‚úÖ");
    }
  </script>
</body>
</html>
