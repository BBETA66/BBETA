<body>
  <div class="header">ðŸ›’ BBETA - B for Bada, BBETA aapka apna beta!</div>

        </div>
      </div>

      <!-- Product 2 -->

        <div class="card product-card">

          <div class="card-body text-center">
            <h6>Fresh Fruits</h6>

        </div>

      <!-- Product 3 -->

            <button class="btn btn-primary btn-sm btn-cart" onclick="addToCart('Groceries',200)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="col-6 col-md-4 col-lg-3">

          <img src="https://i.ibb.co/f0tRDZf/medicines.jpg" class="card-img-top">

        </div>
      </div>

      <!-- Product 5 -->

          <div class="card-body text-center">

    </div>

    <div class="text-center my-4">
      <a href="cart.html" class="btn btn-warning">ðŸ›’ Go to Cart</a>
    </div>
  </div>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(i => i.name === name);
      if(item) {
        item.qty++;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
