<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    /* Header */
    header {
      background-color: #333;
      padding: 15px;
      color: white;
    }

    .logo {
      width: 160px;
      display: block;
      margin: 0 auto 10px auto;
    }

    .store-name {
      font-size: 32px;
      font-weight: bold;
    }

    .store-name .orange {
      color: orange;
    }

    .store-name .red {
      color: red;
    }

    .cart {
      margin-top: 8px;
      background: green;
      color: white;
      padding: 5px 12px;
      border-radius: 5px;
      display: inline-block;
      font-size: 14px;
    }

    /* Main Section */
    main {
      padding: 20px;
    }

    h2 {
      margin-bottom: 5px;
    }

    .subtitle {
      font-style: italic;
      font-size: 14px;
      color: #555;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0;
    }

    .product button {
      background: green;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      background: #333;
      color: white;
      padding: 15px;
      font-size: 14px;
    }

    footer a {
      color: #25D366;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="BBETA Logo" class="logo">
    <div class="store-name">
      <span class="orange">B</span><span class="red">BETA</span> Store
    </div>
    <div class="cart">üõí Cart: 0</div>
  </header>

  <main>
    <h2>Welcome to BBETA Store</h2>
    <p class="subtitle">"B for Bada Beta, Apka Apna Beta!"</p>

    <div class="products">
      <div class="product">
        <img src="assets/vegetables.jpg" alt="Fresh Vegetables">
        <h3>Fresh Vegetables</h3>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/fruits.jpg" alt="Fresh Fruits">
        <h3>Fresh Fruits</h3>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/groceries.jpg" alt="Kirana Items">
        <h3>Kirana Items</h3>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/medicines.jpg" alt="Medicines">
        <h3>Medicines</h3>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/bakery.jpg" alt="Bakery Items">
        <h3>Bakery Items</h3>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/dairy.jpg" alt="Dairy Products">
        <h3>Dairy Products</h3>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    üìç Nalgonda, Telangana, India - 508001 <br>
    üìû WhatsApp: <a href="https://wa.me/917093242271">7093242271</a>
  </footer>
</body>
</html>
