<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA Shop</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; }
    header { background: #28a745; color: white; padding: 15px; text-align: center; }
    header h1 { margin: 0; font-size: 22px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
    .product { background: white; border-radius: 8px; padding: 10px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: 120px; object-fit: cover; border-radius: 6px; }
    .product h3 { font-size: 16px; margin: 8px 0 4px; }
    .product p { margin: 4px 0; font-weight: bold; }
    .btn { background: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; margin-top: 5px; }
    .btn:hover { background: #0056b3; }
    .go-cart { display: block; margin: 20px auto; background: orange; padding: 10px 15px; text-align: center; width: fit-content; border-radius: 5px; font-weight: bold; text-decoration: none; color: black; }
  </style>
</head>
<body>
  <header>
    <h1>üõç BBETA - B for Bada, BBETA aapka apna beta!</h1>
  </header>

  <div class="products">
    <div class="product">
      <img src="https://i.ibb.co/CMZ5c9J/vegetables.jpg" alt="Fresh Vegetables">
      <h3>Fresh Vegetables</h3>
      <p>‚Çπ50 / kg</p>
      <button class="btn" onclick="addToCart('Fresh Vegetables', 50)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://i.ibb.co/nBP0mYw/fruits.jpg" alt="Fresh Fruits">
      <h3>Fresh Fruits</h3>
      <p>‚Çπ80 / kg</p>
      <button class="btn" onclick="addToCart('Fresh Fruits', 80)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://i.ibb.co/J7yT4Km/groceries.jpg" alt="Groceries">
      <h3>Groceries</h3>
      <p>‚Çπ200 / pack</p>
      <button class="btn" onclick="addToCart('Groceries', 200)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://i.ibb.co/N9McVXp/medicines.jpg" alt="Medicines">
      <h3>Medicines</h3>
      <p>‚Çπ100 / item</p>
      <button class="btn" onclick="addToCart('Medicines', 100)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://i.ibb.co/LZC9rhc/bakery.jpg" alt="Bakery Items">
      <h3>Bakery Items</h3>
      <p>‚Çπ120 / pack</p>
      <button class="btn" onclick="addToCart('Bakery Items', 120)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://i.ibb.co/N3d2Vmp/dairy.jpg" alt="Dairy Products">
      <h3>Dairy Products</h3>
      <p>‚Çπ60 / litre</p>
      <button class="btn" onclick="addToCart('Dairy Products', 60)">Add to Cart</button>
    </div>
  </div>

  <a href="cart.html" class="go-cart">üõí Go to Cart</a>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(i => i.name === name);
      if (item) {
        item.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
  </html>
