<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõçÔ∏è BBETA Online Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .shop-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #45a049;
    }
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è BBETA Online Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart üõí</a>
    </nav>
  </header>

  <main>
    <div class="shop-container">
      
      <div class="product">
        <img src="assets/medicines.jpg" alt="Medicines">
        <h3>Medicines</h3>
        <p>‚Çπ100</p>
        <input type="number" id="medQty" value="1" min="1">
        <button class="btn" onclick="addToCart('Medicines',100,document.getElementById('medQty').value)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="assets/groceries.jpg" alt="Groceries">
        <h3>Groceries</h3>
        <p>‚Çπ200</p>
        <input type="number" id="groQty" value="1" min="1">
        <button class="btn" onclick="addToCart('Groceries',200,document.getElementById('groQty').value)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="assets/vegetables.jpg" alt="Vegetables">
        <h3>Vegetables</h3>
        <p>‚Çπ30 / kg</p>
        <input type="number" id="vegQty" value="1" min="1">
        <button class="btn" onclick="addToCart('Vegetables',30,document.getElementById('vegQty').value)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="assets/milk.jpg" alt="Milk">
        <h3>Milk</h3>
        <p>‚Çπ25 / litre</p>
        <input type="number" id="milkQty" value="1" min="1">
        <button class="btn" onclick="addToCart('Milk',25,document.getElementById('milkQty').value)">Add to Cart</button>
      </div>

    </div>
  </main>

  <footer>
    <p>¬© 2025 BBETA Online Shop</p>
  </footer>

  <script src="shop.js"></script>
</body>
</html>
