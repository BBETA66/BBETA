<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }
    header {
      background: #333;
      color: white;
      padding: 25px 10px;
      text-align: center;
    }
    header img {
      height: 250px;      /* Logo bada */
      display: block;
      margin: 0 auto 10px;
    }
    header h1 {
      margin: 5px 0;
      font-size: 45px;     /* Heading aur bada */
      font-weight: bold;
      color: #28a745;      /* Green color for BBETA Store */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    .cart-btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .cart-btn:hover {
      background: #218838;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .container h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .category {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 200px;
    }
    .category img {
      width: 100%;
      border-radius: 8px;
    }
    .category h3 {
      margin: 10px 0;
    }
    .category button {
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .category button:hover {
      background: #218838;
    }
    footer {
      margin-top: 20px;
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    footer a {
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="BBETA Logo">
    <h1>BBETA Store</h1>
    <a href="cart.html" class="cart-btn">üõí Cart: <span id="cartCount">0</span></a>
  </header>

  <div class="container">
    <h2>Welcome to BBETA Store</h2>
    <p><i>"B for Bada Beta, Apka Apna Beta!"</i></p>
    <div class="categories">
      <div class="category">
        <img src="assets/vegetables.jpg" alt="Fresh Vegetables">
        <h3>Fresh Vegetables</h3>
        <button onclick="addToCart('Fresh Vegetables')">Add to Cart</button>
      </div>
      <div class="category">
        <img src="assets/fruits.jpg" alt="Fresh Fruits">
        <h3>Fresh Fruits</h3>
        <button onclick="addToCart('Fresh Fruits')">Add to Cart</button>
      </div>
      <div class="category">
        <img src="assets/kirana.jpg" alt="Kirana Items">
        <h3>Kirana Items</h3>
        <button onclick="addToCart('Kirana Items')">Add to Cart</button>
      </div>
      <div class="category">
        <img src="assets/medicines.jpg" alt="Medicines">
        <h3>Medicines</h3>
        <button onclick="addToCart('Medicines')">Add to Cart</button>
      </div>
      <div class="category">
        <img src="assets/bakery.jpg" alt="Bakery Items">
        <h3>Bakery Items</h3>
        <button onclick="addToCart('Bakery Items')">Add to Cart</button>
      </div>
      <div class="category">
        <img src="assets/dairy.jpg" alt="Dairy Products">
        <h3>Dairy Products</h3>
        <button onclick="addToCart('Dairy Products')">Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    üìç Nalgonda, Telangana, India - 508001 <br>
    üìû WhatsApp: <a href="https://wa.me/7093242271">7093242271</a>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartCount = document.getElementById("cartCount");

    function addToCart(item) {
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      cartCount.textContent = cart.length;
    }

    updateCartCount();
  </script>
</body>
  </html>
