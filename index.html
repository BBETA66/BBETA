<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    header span {
      color: red;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0;
    }
    .btn {
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    .btn:hover {
      background: #218838;
    }
    .cart-link {
      display: inline-block;
      margin: 20px;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .cart-link:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    BB<span>BETA</span>
  </header>

  <div class="container">
    <div class="card">
      <img src="assets/vegetables.jpg" alt="Fresh Vegetables">
      <h3>Fresh Vegetables</h3>
      <p>â‚¹50</p>
      <button class="btn" onclick="addToCart('Fresh Vegetables', 50)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="assets/fruits.jpg" alt="Fresh Fruits">
      <h3>Fresh Fruits</h3>
      <p>â‚¹80</p>
      <button class="btn" onclick="addToCart('Fresh Fruits', 80)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="assets/groceries.jpg" alt="Groceries">
      <h3>Groceries</h3>
      <p>â‚¹200</p>
      <button class="btn" onclick="addToCart('Groceries', 200)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="assets/medicines.jpg" alt="Medicines">
      <h3>Medicines</h3>
      <p>â‚¹100</p>
      <button class="btn" onclick="addToCart('Medicines', 100)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="assets/bakery.jpg" alt="Bakery Items">
      <h3>Bakery Items</h3>
      <p>â‚¹120</p>
      <button class="btn" onclick="addToCart('Bakery Items', 120)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="assets/dairy.jpg" alt="Dairy Products">
      <h3>Dairy Products</h3>
      <p>â‚¹60</p>
      <button class="btn" onclick="addToCart('Dairy Products', 60)">Add to Cart</button>
    </div>
  </div>

  <a href="cart.html" class="cart-link">ðŸ›’ View Cart</a>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(name, price) {
      cart.push({ name: name, price: price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
</body>
</html>
