<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <img src="assets/logo.png" alt="BBETA Logo" style="height:50px;">
    <h1>BBETA</h1>
    <p>Apka Apna Bada Beta 🛒</p>
    <p>📞 WhatsApp: <a href="https://wa.me/917093242271" target="_blank">+91 7093242271</a></p>
    <p>📍 Location: Nalgonda, Telangana 508001</p>
    <p><a href="cart.html">🛒 Cart (<span id="cart-count">0</span>)</a></p>
  </header>

  <!-- Products Section -->
  <main id="products" class="products">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="assets/fruits.jpg" alt="Fresh Apples">
      <h2>Fresh Apples</h2>
      <p>₹50 / kg</p>
      <input type="number" id="qty-1" value="1" min="1">
      <button onclick="addToCart(1)">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="assets/vegetables.jpg" alt="Tomatoes">
      <h2>Tomatoes</h2>
      <p>₹30 / kg</p>
      <input type="number" id="qty-2" value="1" min="1">
      <button onclick="addToCart(2)">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="assets/rice.jpg" alt="Rice">
      <h2>Rice</h2>
      <p>₹60 / kg</p>
      <input type="number" id="qty-3" value="1" min="1">
      <button onclick="addToCart(3)">Add to Cart</button>
    </div>

    <!-- Product 4 -->
    <div class="product-card">
      <img src="assets/sugar.jpg" alt="Sugar">
      <h2>Sugar</h2>
      <p>₹40 / kg</p>
      <input type="number" id="qty-4" value="1" min="1">
      <button onclick="addToCart(4)">Add to Cart</button>
    </div>

    <!-- Product 5 -->
    <div class="product-card">
      <img src="assets/oil.jpg" alt="Cooking Oil">
      <h2>Cooking Oil</h2>
      <p>₹120 / litre</p>
      <input type="number" id="qty-5" value="1" min="1">
      <button onclick="addToCart(5)">Add to Cart</button>
    </div>

    <!-- Product 6 -->
    <div class="product-card">
      <img src="assets/medicines.jpg" alt="Medicines">
      <h2>Medicines</h2>
      <p>₹250 / pack</p>
      <input type="number" id="qty-6" value="1" min="1">
      <button onclick="addToCart(6)">Add to Cart</button>
    </div>

    <!-- Product 7 -->
    <div class="product-card">
      <img src="assets/cold_drink.jpg" alt="Cold Drink">
      <h2>Cold Drink</h2>
      <p>₹35 / bottle</p>
      <input type="number" id="qty-7" value="1" min="1">
      <button onclick="addToCart(7)">Add to Cart</button>
    </div>

  </main>

  <!-- Checkout -->
  <div class="checkout">
    <a href="checkout.html"><button>Checkout with WhatsApp</button></a>
  </div>

  <!-- Script -->
  <script src="shop.js"></script>
</body>
</html>
