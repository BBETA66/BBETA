<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apka Apna Bada Beta</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #4CAF50; color: white; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .product { background: white; padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    .product h3 { margin: 10px 0 5px; }
    .product p { font-weight: bold; color: #333; }
    input[type=number] { width: 60px; padding: 5px; margin: 5px 0; }
    button { background: #4CAF50; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #388E3C; }
    footer { background: #333; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    .cart-link { background: red; padding: 8px 12px; border-radius: 5px; color: white; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    üåü Apka Apna Bada Beta üåü
    <br>
    <a href="cart.html" class="cart-link">üõí Go to Cart</a>
  </header>

  <div class="container">
    <div class="product">
      <img src="assets/rice.jpg" alt="Rice">
      <h3>Rice</h3>
      <p>‚Çπ50/kg</p>
      <input type="number" id="riceQty" value="1" min="1">
      <button onclick="addToCart('Rice', 50, document.getElementById('riceQty').value)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/wheat.jpg" alt="Wheat">
      <h3>Wheat</h3>
      <p>‚Çπ40/kg</p>
      <input type="number" id="wheatQty" value="1" min="1">
      <button onclick="addToCart('Wheat', 40, document.getElementById('wheatQty').value)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/oil.jpg" alt="Oil">
      <h3>Cooking Oil</h3>
      <p>‚Çπ120/L</p>
      <input type="number" id="oilQty" value="1" min="1">
      <button onclick="addToCart('Cooking Oil', 120, document.getElementById('oilQty').value)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/sugar.jpg" alt="Sugar">
      <h3>Sugar</h3>
      <p>‚Çπ45/kg</p>
      <input type="number" id="sugarQty" value="1" min="1">
      <button onclick="addToCart('Sugar', 45, document.getElementById('sugarQty').value)">Add to Cart</button>
    </div>
  </div>

  <footer>
    üìç Nalgonda, Telangana - 508001 | üìû 7093242271 | WhatsApp Order Available
  </footer>

  <script>
    function addToCart(name, price, qty) {
      qty = parseInt(qty);
      if (qty < 1) { alert("Quantity must be at least 1"); return; }

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let existing = cart.find(item => item.name === name);

      if (existing) {
        existing.quantity += qty;
      } else {
        cart.push({ name, price, quantity: qty });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
