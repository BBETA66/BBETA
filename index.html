<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Apka Apna Beta</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #25d366;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
    }
    .cart-icon img {
      width: 32px;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 6px;
    }
    .footer {
      background: #f1f1f1;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      font-size: 16px;
    }
    .map-container {
      margin: 20px auto;
      max-width: 600px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      text-decoration: none;
      z-index: 1000;
    }
    .whatsapp-float img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Header with Logo and Cart -->
  <header>
    <div>BBETA - Apka Apna Beta</div>
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" alt="Cart">
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <!-- Products Section -->
  <div class="container">
    <h2 style="text-align:center;">Hamare Products</h2>
    <div id="products"></div>
  </div>

  <!-- Footer with Contact & Map -->
  <div class="footer">
    <p><b>WhatsApp:</b> +91 7093242271</p>
    <p><b>Location:</b> Nalgonda, Telangana 508001</p>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps?q=Nalgonda,%20Telangana%20508001&output=embed" 
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/917093242271" class="whatsapp-float" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" 
         alt="WhatsApp">
  </a>

  <script src="shop.js"></script>
</body>
</html>
