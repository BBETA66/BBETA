<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      text-align: center;
    }
    header {
      background: #28a745;
      color: white;
      padding: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 30px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: 150px;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
      font-weight: bold;
    }
    button {
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 30px;
      padding: 20px;
      background: #333;
      color: white;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      margin-top: 15px;
    }
    .cart-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 15px;
      background: #ffc107;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è BBETA STORE</h1>
  </header>

  <h2>Available Products</h2>
  <div class="products">
    <div class="product">
      <img src="assets/vegetables.jpg" alt="Vegetables">
      <h3>Fresh Vegetables</h3>
      <p>‚Çπ50</p>
      <button onclick="addToCart('Fresh Vegetables', 50)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/groceries.jpg" alt="Groceries">
      <h3>Groceries</h3>
      <p>‚Çπ80</p>
      <button onclick="addToCart('Groceries', 80)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/medicines.jpg" alt="Medicines">
      <h3>Medicines</h3>
      <p>‚Çπ100</p>
      <button onclick="addToCart('Medicines', 100)">Add to Cart</button>
    </div>
  </div>

  <a href="cart.html" class="cart-btn">üõí Go to Cart</a>

  <footer>
    <p>üìç Location: Nalgonda, Telangana, India - 508001</p>
    <p>üìû WhatsApp: <a href="https://wa.me/7093242271" style="color:#25D366;">7093242271</a></p>
    <iframe src="https://www.google.com/maps?q=Nalgonda,+Telangana,+India+508001&output=embed"></iframe>
  </footer>

  <script>
    function addToCart(product, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ product, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(product + " added to cart ‚úÖ");
    }
  </script>
</body>
</html>
