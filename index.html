<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Ecommerce</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #2e7d32; padding: 15px; text-align: center; color: white; font-size: 22px; font-weight: bold; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); padding: 10px; text-align: center; }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
    .btn { background: #1976d2; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #0d47a1; }
    .cart-btn { display: block; width: 180px; margin: 20px auto; background: orange; text-align: center; padding: 10px; border-radius: 6px; text-decoration: none; font-weight: bold; color: black; }
  </style>
</head>
<body>

  <header>üõí BBETA - B for Bada, BBETA aapka apna beta!</header>

  <div class="container">
    <div class="card">
      <img src="https://i.ibb.co/8rjz9xv/vegetables.jpg" alt="Fresh Vegetables">
      <h3>Fresh Vegetables</h3>
      <p>‚Çπ50 / kg</p>
      <button class="btn" onclick="addToCart('Fresh Vegetables', 50)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://i.ibb.co/1ZR7qfQ/fruits.jpg" alt="Fresh Fruits">
      <h3>Fresh Fruits</h3>
      <p>‚Çπ80 / kg</p>
      <button class="btn" onclick="addToCart('Fresh Fruits', 80)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://i.ibb.co/6nsb7LJ/groceries.jpg" alt="Groceries">
      <h3>Groceries</h3>
      <p>‚Çπ200 / pack</p>
      <button class="btn" onclick="addToCart('Groceries', 200)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://i.ibb.co/Z8x9Lpw/medicines.jpg" alt="Medicines">
      <h3>Medicines</h3>
      <p>‚Çπ100 / item</p>
      <button class="btn" onclick="addToCart('Medicines', 100)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://i.ibb.co/4ZsmPp2/bakery.jpg" alt="Bakery Items">
      <h3>Bakery Items</h3>
      <p>‚Çπ120 / pack</p>
      <button class="btn" onclick="addToCart('Bakery Items', 120)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://i.ibb.co/M2Whsm9/dairy.jpg" alt="Dairy Products">
      <h3>Dairy Products</h3>
      <p>‚Çπ60 / litre</p>
      <button class="btn" onclick="addToCart('Dairy Products', 60)">Add to Cart</button>
    </div>
  </div>

  <a href="cart.html" class="cart-btn">üõç Go to Cart</a>

  <script>
    function addToCart(product, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ product, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(product + " added to cart!");
    }
  </script>

</body>
</html>
