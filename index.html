<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Smart Shopping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }
    header {
      background: linear-gradient(90deg, #28a745, #218838);
      color: white;
      padding: 15px;
      text-align: center;
    }
    header img {
      width: 180px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    header h1 {
      font-size: 32px;
      margin: 0;
      font-weight: bold;
      color: #ffeb3b;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .product p {
      margin: 5px 0;
      font-weight: bold;
      color: #28a745;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .cart-link {
      display: inline-block;
      margin: 20px;
      padding: 10px 15px;
      background: #ffc107;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .cart-link:hover {
      background: #e0a800;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="BBETA Logo">
    <h1>B for Bada, BBETA aapka apna beta! üõí</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="assets/vegetables.jpg" alt="Vegetables">
      <h3>Fresh Vegetables</h3>
      <p>‚Çπ50 / kg</p>
      <button onclick="addToCart('Fresh Vegetables - ‚Çπ50')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/fruits.jpg" alt="Fruits">
      <h3>Fresh Fruits</h3>
      <p>‚Çπ80 / kg</p>
      <button onclick="addToCart('Fresh Fruits - ‚Çπ80')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/groceries.jpg" alt="Groceries">
      <h3>Groceries</h3>
      <p>‚Çπ200 / pack</p>
      <button onclick="addToCart('Groceries - ‚Çπ200')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/medicines.jpg" alt="Medicines">
      <h3>Medicines</h3>
      <p>‚Çπ100 / item</p>
      <button onclick="addToCart('Medicines - ‚Çπ100')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/bakery.jpg" alt="Bakery">
      <h3>Bakery Items</h3>
      <p>‚Çπ120 / pack</p>
      <button onclick="addToCart('Bakery Items - ‚Çπ120')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/dairy.jpg" alt="Dairy">
      <h3>Dairy Products</h3>
      <p>‚Çπ60 / litre</p>
      <button onclick="addToCart('Dairy Products - ‚Çπ60')">Add to Cart</button>
    </div>
  </div>

  <a href="cart.html" class="cart-link">üõçÔ∏è Go to Cart</a>

  <script src="cart.js"></script>
</body>
</html>
