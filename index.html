<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      text-align: center;
    }
    header {
      background: #333;
      color: white;
      padding: 20px 10px;
    }
    header img {
      max-height: 70px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 5px 0;
      font-size: 50px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    /* BETA store logo color styling */
    .logo-text {
      display: inline-block;
      font-size: 50px;
      font-weight: bold;
    }
    .logo-b {
      color: orange;
    }
    .logo-beta {
      color: red; /* BETA ab red hoga */
    }
    .cart {
      margin-top: 10px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border-radius: 5px;
      display: inline-block;
      font-weight: bold;
    }
    h2 {
      margin-top: 20px;
      font-size: 24px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .product button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      background: #333;
      color: white;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #28a745;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="BBETA Logo"><br>
    <!-- Custom BBETA text with red BETA -->
    <span class="logo-text">
      <span class="logo-b">B</span><span class="logo-beta">BETA</span> Store
    </span>
    <div class="cart">üõí Cart: 0</div>
  </header>

  <h2>Welcome to BBETA Store</h2>
  <p><i>"B for Bada Beta, Apka Apna Beta!"</i></p>

  <div class="product-grid">
    <div class="product">
      <img src="vegetables.jpg" alt="Fresh Vegetables">
      <h3>Fresh Vegetables</h3>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="fruits.jpg" alt="Fresh Fruits">
      <h3>Fresh Fruits</h3>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="kirana.jpg" alt="Kirana Items" onerror="this.src='https://via.placeholder.com/300x200?text=Kirana+Items'">
      <h3>Kirana Items</h3>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="medicines.jpg" alt="Medicines">
      <h3>Medicines</h3>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="bakery.jpg" alt="Bakery Items">
      <h3>Bakery Items</h3>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="dairy.jpg" alt="Dairy Products">
      <h3>Dairy Products</h3>
      <button>Add to Cart</button>
    </div>
  </div>

  <div class="footer">
    üìç Nalgonda, Telangana, India - 508001 <br>
    üìû WhatsApp: <a href="https://wa.me/917093242271">7093242271</a>
  </div>
</body>
