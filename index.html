<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      text-align: center;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 50px;
    }
    .cart-link {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="BBETA Logo">
    <a href="cart.html" class="cart-link">ðŸ›’ Cart: <span id="cartCount">0</span></a>
  </header>

  <h2>Welcome to BBETA Store</h2>
  <p><i>"B for Bada Beta, Apka Apna Beta!"</i></p>

  <div class="container">
    <div class="item">
      <img src="assets/vegetables.jpg" alt="Vegetables">
      <h3>Fresh Vegetables</h3>
      <button onclick="addToCart('Vegetables')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="assets/fruits.jpg" alt="Fruits">
      <h3>Fresh Fruits</h3>
      <button onclick="addToCart('Fruits')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="assets/groceries.jpg" alt="Groceries">
      <h3>Kirana Items</h3>
      <button onclick="addToCart('Groceries')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="assets/medicines.jpg" alt="Medicines">
      <h3>Medicines</h3>
      <button onclick="addToCart('Medicines')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="assets/bakery.jpg" alt="Bakery">
      <h3>Bakery Items</h3>
      <button onclick="addToCart('Bakery')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="assets/dairy.jpg" alt="Dairy">
      <h3>Dairy Products</h3>
      <button onclick="addToCart('Dairy')">Add to Cart</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cartCount").innerText = cart.length;

    function addToCart(item) {
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cartCount").innerText = cart.length;
      alert(item + " added to cart âœ…");
    }
  </script>
</body>
</html>
