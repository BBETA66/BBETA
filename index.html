<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .header { background: linear-gradient(90deg, #28a745, #218838); color: white; padding: 20px; text-align: center; }
    .logo { font-size: 28px; font-weight: bold; color: #fff; }
    .product-card { border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõí BBETA</div>
    <p>B for Bada, BBETA aapka apna beta!</p>
  </div>

  <div class="container my-4">
    <div class="row" id="product-list"></div>
    <div class="text-center mt-4">
      <a href="cart.html" class="btn btn-warning">üõç Go to Cart</a>
    </div>
  </div>

  <script>
    const products = [
      { name: "Fresh Vegetables", price: 50, unit: "kg", img: "https://i.ibb.co/0nZ4Bzq/vegetables.jpg" },
      { name: "Fresh Fruits", price: 80, unit: "kg", img: "https://i.ibb.co/s3cQ3hF/fruits.jpg" },
      { name: "Groceries", price: 200, unit: "pack", img: "https://i.ibb.co/vmHjMct/groceries.jpg" },
      { name: "Medicines", price: 100, unit: "item", img: "https://i.ibb.co/pjpVSVK/medicines.jpg" },
      { name: "Bakery Items", price: 120, unit: "pack", img: "https://i.ibb.co/hRjYzDn/bakery.jpg" },
      { name: "Dairy Products", price: 60, unit: "litre", img: "https://i.ibb.co/3YfRMXZ/dairy.jpg" }
    ];

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(product.name + " added to cart!");
    }

    const productList = document.getElementById("product-list");
    products.forEach(p => {
      productList.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card product-card">
            <img src="${p.img}" class="card-img-top" style="height:200px; object-fit:cover;">
            <div class="card-body text-center">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text">‚Çπ${p.price} / ${p.unit}</p>
              <button class="btn btn-primary" onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
            </div>
          </div>
        </div>`;
    });
  </script>
</body>
</html>
