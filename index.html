<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Apka Apna Bada Beta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #25D366;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header img {
      width: 80px;
      height: 80px;
      vertical-align: middle;
      border-radius: 50%;
    }
    header h1 {
      margin: 10px 0 0 0;
    }
    header p {
      margin: 5px 0 0 0;
    }
    .cart-link {
      margin-top: 10px;
      display: inline-block;
      font-weight: bold;
      color: #000;
    }
    .product {
      border-bottom: 1px solid #ddd;
      padding: 15px;
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .product h2 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .product input {
      width: 50px;
      text-align: center;
      margin-right: 10px;
    }
    .btn {
      background: #25D366;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #1ebe5d;
    }
    footer {
      padding: 15px;
      text-align: center;
      background: #f4f4f4;
    }
    .checkout-btn {
      background: #128C7E;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="BBETA Logo">
    <h1>BBETA</h1>
    <p>Apka Apna Bada Beta üõí</p>
    <a href="#" class="cart-link" onclick="viewCart()">üõí Cart (<span id="cart-count">0</span>)</a>
    <p>üìû WhatsApp: <a href="https://wa.me/917093242271" style="color:white;">+91 7093242271</a></p>
    <p>üìç Location: Nalgonda, Telangana 508001</p>
  </header>

  <div id="products">
    <div class="product">
      <img src="assets/fruits.jpg" alt="Fresh Apples">
      <h2>Fresh Apples</h2>
      <p>‚Çπ50 / kg</p>
      <input type="number" id="appleQty" value="1" min="1">
      <button class="btn" onclick="addToCart('Fresh Apples', 50, document.getElementById('appleQty').value)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="assets/vegetables.jpg" alt="Tomatoes">
      <h2>Tomatoes</h2>
      <p>‚Çπ30 / kg</p>
      <input type="number" id="tomatoQty" value="1" min="1">
      <button class="btn" onclick="addToCart('Tomatoes', 30, document.getElementById('tomatoQty').value)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="assets/rice.jpg" alt="Rice">
      <h2>Rice</h2>
      <p>‚Çπ60 / kg</p>
      <input type="number" id="riceQty" value="1" min="1">
      <button class="btn" onclick="addToCart('Rice', 60, document.getElementById('riceQty').value)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="assets/sugar.jpg" alt="Sugar">
      <h2>Sugar</h2>
      <p>‚Çπ40 / kg</p>
      <input type="number" id="sugarQty" value="1" min="1">
      <button class="btn" onclick="addToCart('Sugar', 40, document.getElementById('sugarQty').value)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="assets/oil.jpg" alt="Cooking Oil">
      <h2>Cooking Oil</h2>
      <p>‚Çπ120 / Litre</p>
      <input type="number" id="oilQty" value="1" min="1">
      <button class="btn" onclick="addToCart('Cooking Oil', 120, document.getElementById('oilQty').value)">Add to Cart</button>
    </div>
  </div>

  <footer>
    <button class="btn checkout-btn" onclick="checkout()">Checkout with WhatsApp</button>
  </footer>

  <script>
    let cart = [];

    function addToCart(name, price, qty) {
      qty = parseInt(qty);
      if (qty > 0) {
        cart.push({ name, price, qty });
        document.getElementById('cart-count').innerText = cart.length;
        alert(qty + " x " + name + " added to cart!");
      }
    }

    function viewCart() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      let items = cart.map(item => `${item.qty} x ${item.name} = ‚Çπ${item.qty * item.price}`).join("\n");
      alert("Your Cart:\n" + items);
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      let message = "Hello, I want to place an order:\n\n";
      cart.forEach(item => {
        message += `${item.qty} x ${item.name} = ‚Çπ${item.qty * item.price}\n`;
      });
      let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      message += `\nTotal = ‚Çπ${total}`;
      window.open("https://wa.me/917093242271?text=" + encodeURIComponent(message), "_blank");
    }
  </script>

</body>
</html>
