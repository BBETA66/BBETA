<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #0f9d58, #34a853);
      color: white;
      padding: 20px;
    }
    header h1 {
      font-size: 40px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0,255,0,0.7);
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
      font-weight: bold;
    }
    button {
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #218838;
    }
    .cart-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .cart-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è BBETA STORE</h1>
    <p>Groceries ‚Ä¢ Fruits ‚Ä¢ Vegetables ‚Ä¢ Daily Essentials</p>
  </header>

  <div class="products">
    <div class="product">
      <img src="https://source.unsplash.com/400x300/?rice" alt="Rice">
      <h3>Rice</h3>
      <p>‚Çπ50 / kg</p>
      <button onclick="addToCart('Rice', 50)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://source.unsplash.com/400x300/?oil" alt="Oil">
      <h3>Sunflower Oil</h3>
      <p>‚Çπ120 / L</p>
      <button onclick="addToCart('Sunflower Oil', 120)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://source.unsplash.com/400x300/?sugar" alt="Sugar">
      <h3>Sugar</h3>
      <p>‚Çπ45 / kg</p>
      <button onclick="addToCart('Sugar', 45)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://source.unsplash.com/400x300/?tea" alt="Tea">
      <h3>Tea Powder</h3>
      <p>‚Çπ80 / 250g</p>
      <button onclick="addToCart('Tea Powder', 80)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://source.unsplash.com/400x300/?biscuits" alt="Biscuits">
      <h3>Biscuits</h3>
      <p>‚Çπ30 / pack</p>
      <button onclick="addToCart('Biscuits', 30)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://source.unsplash.com/400x300/?milk" alt="Milk">
      <h3>Fresh Milk</h3>
      <p>‚Çπ25 / L</p>
      <button onclick="addToCart('Fresh Milk', 25)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://source.unsplash.com/400x300/?vegetables" alt="Vegetables">
      <h3>Mixed Vegetables</h3>
      <p>‚Çπ60 / kg</p>
      <button onclick="addToCart('Mixed Vegetables', 60)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://source.unsplash.com/400x300/?fruits" alt="Fruits">
      <h3>Fresh Fruits</h3>
      <p>‚Çπ100 / kg</p>
      <button onclick="addToCart('Fresh Fruits', 100)">Add to Cart</button>
    </div>
  </div>

  <a href="cart.html" class="cart-btn">üõí Go to Cart</a>

  <script>
    function addToCart(product, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ product, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(product + " added to cart ‚úÖ");
    }
  </script>
</body>
</html>
