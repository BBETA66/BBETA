<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõçÔ∏è BBETA Online Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
    footer {
      margin-top: 50px;
    }
    .card img {
      height: 180px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center mb-4">üõçÔ∏è BBETA Online Shop</h2>

    <div class="row" id="product-list">
      <!-- Example Product 1 -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="assets/medicine.jpg" class="card-img-top" alt="Medicine">
          <div class="card-body">
            <h5 class="card-title">Medicine</h5>
            <p>‚Çπ200</p>
            <input type="number" id="medicineQty" value="1" min="1" class="form-control mb-2">
            <button class="btn btn-success w-100" onclick="addToCart('Medicine', 200, document.getElementById('medicineQty').value)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Example Product 2 -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="assets/tomato.jpg" class="card-img-top" alt="Tomato">
          <div class="card-body">
            <h5 class="card-title">Tomato</h5>
            <p>‚Çπ40</p>
            <input type="number" id="tomatoQty" value="1" min="1" class="form-control mb-2">
            <button class="btn btn-success w-100" onclick="addToCart('Tomato', 40, document.getElementById('tomatoQty').value)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Example Product 3 -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="assets/apple.jpg" class="card-img-top" alt="Apple">
          <div class="card-body">
            <h5 class="card-title">Apple</h5>
            <p>‚Çπ120</p>
            <input type="number" id="appleQty" value="1" min="1" class="form-control mb-2">
            <button class="btn btn-success w-100" onclick="addToCart('Apple', 120, document.getElementById('appleQty').value)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="cart.html" class="btn btn-primary">Go to Cart</a>
    </div>
  </div>

  <!-- Footer with Google Map -->
  <footer class="bg-light text-center p-3">
    <h6>üìç Our Location</h6>
    <p>Nalgonda, Telangana 508001</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </footer>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/917093242271" target="_blank" class="floating-whatsapp">
    <img src="assets/whatsapp.png" width="60" height="60" alt="WhatsApp">
  </a>

  <script>
    function addToCart(name, price, qty) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price, qty });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
