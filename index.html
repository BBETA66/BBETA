<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA Online Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .product-card {
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .product-card .card-body {
      text-align: center;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .whatsapp-logo {
      width: 60px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">
        üõçÔ∏è BBETA Online Shop
      </a>
    </div>
  </nav>

  <!-- Products -->
  <div class="container">
    <div class="row">
      <!-- Example Product (baaki tumhare assets ke products same upar ke code se) -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="assets/medicines.jpg" alt="Medicines">
          <div class="card-body">
            <h5 class="card-title">Medicines</h5>
            <p>‚Çπ100</p>
            <input type="number" value="1" min="1" class="form-control mb-2">
            <button class="btn btn-success">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- baaki products yahan same tarike se -->
    </div>
  </div>

  <!-- WhatsApp Modal -->
  <div class="modal fade" id="whatsappModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5>üìû Contact us on WhatsApp</h5>
        <a href="https://wa.me/917093242271" target="_blank">
          <img src="assets/logo.png" alt="WhatsApp" class="whatsapp-logo mt-3">
        </a>
        <p class="mt-2">Click the logo to chat with us!</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show WhatsApp modal on page load
    window.onload = function() {
      var whatsappModal = new bootstrap.Modal(document.getElementById('whatsappModal'));
      whatsappModal.show();
    }
  </script>

</body>
</html>
