<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA - Your Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; }
    .navbar { background: #28a745; }
    .navbar-brand, .navbar-text { color: white !important; }
    .card { border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .btn-cart { background: #ffc107; border: none; color: black; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="assets/logo.png" alt="BBETA Logo" height="40" class="me-2">
      BBETA - B for Bada, BBETA aapka apna beta!
    </a>
  </nav>

  <!-- Products -->
  <div class="container my-4">
    <div class="row g-3">

      <div class="col-md-4">
        <div class="card">
          <img src="assets/vegetables.jpg" class="card-img-top" alt="Fresh Vegetables">
          <div class="card-body text-center">
            <h5 class="card-title">Fresh Vegetables</h5>
            <p>â‚¹50 / kg</p>
            <button class="btn btn-primary add-to-cart" data-name="Fresh Vegetables" data-price="50">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="assets/fruits.jpg" class="card-img-top" alt="Fresh Fruits">
          <div class="card-body text-center">
            <h5 class="card-title">Fresh Fruits</h5>
            <p>â‚¹80 / kg</p>
            <button class="btn btn-primary add-to-cart" data-name="Fresh Fruits" data-price="80">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="assets/groceries.jpg" class="card-img-top" alt="Groceries">
          <div class="card-body text-center">
            <h5 class="card-title">Groceries</h5>
            <p>â‚¹200 / pack</p>
            <button class="btn btn-primary add-to-cart" data-name="Groceries" data-price="200">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="assets/medicines.jpg" class="card-img-top" alt="Medicines">
          <div class="card-body text-center">
            <h5 class="card-title">Medicines</h5>
            <p>â‚¹100 / item</p>
            <button class="btn btn-primary add-to-cart" data-name="Medicines" data-price="100">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="assets/bakery.jpg" class="card-img-top" alt="Bakery Items">
          <div class="card-body text-center">
            <h5 class="card-title">Bakery Items</h5>
            <p>â‚¹120 / pack</p>
            <button class="btn btn-primary add-to-cart" data-name="Bakery Items" data-price="120">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="assets/dairy.jpg" class="card-img-top" alt="Dairy Products">
          <div class="card-body text-center">
            <h5 class="card-title">Dairy Products</h5>
            <p>â‚¹60 / litre</p>
            <button class="btn btn-primary add-to-cart" data-name="Dairy Products" data-price="60">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Go to Cart -->
  <div class="text-center my-4">
    <a href="cart.html" class="btn btn-cart">ðŸ›’ Go to Cart</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.querySelectorAll(".add-to-cart").forEach(btn => {
      btn.addEventListener("click", () => {
        const name = btn.dataset.name;
        const price = parseInt(btn.dataset.price);
        cart.push({ name, price });
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(name + " added to cart!");
      });
    });
  </script>
</body>
              </html>
