<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    header {
      background: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img { height: 100px; margin-bottom: 10px; }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      text-align: center;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="BBETA Logo">
    <h1><span style="color:black; font-weight:bold;">B</span><span style="color:red; font-weight:bold;">BETA</span> Store</h1>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <div class="product">

          <h5>Fresh Vegetables</h5>

  </div>

  <footer>
    üìç Nalgonda, Telangana, India - 508001 | üìû WhatsApp: 7093242271

  <script>
    function addToCart(item) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("‚úÖ " + item + " added to cart!");
    }
  </script>
</body>
</html>
