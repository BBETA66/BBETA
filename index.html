<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      text-align: center;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 70px;   /* ðŸ”¥ Logo size yaha adjust hoga */
      width: auto;
    }
    header .cart-link {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .welcome {
      margin: 20px 0;
    }
    .welcome h1 {
      margin: 10px 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="BBETA Logo">
    <a href="cart.html" class="cart-link">ðŸ›’ Cart: <span id="cartCount">0</span></a>
  </header>

  <div class="welcome">
    <h1>Welcome to BBETA Store</h1>
    <p><em>"B for Bada Beta, Apka Apna Beta!"</em></p>
  </div>

  <div class="products">
    <div class="product">
      <img src="assets/vegetables.jpg" alt="Fresh Vegetables">
      <h3>Fresh Vegetables</h3>
      <button onclick="addToCart('Fresh Vegetables')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/fruits.jpg" alt="Fresh Fruits">
      <h3>Fresh Fruits</h3>
      <button onclick="addToCart('Fresh Fruits')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/groceries.jpg" alt="Kirana Items">
      <h3>Kirana Items</h3>
      <button onclick="addToCart('Kirana Items')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/medicines.jpg" alt="Medicines">
      <h3>Medicines</h3>
      <button onclick="addToCart('Medicines')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/bakery.jpg" alt="Bakery Items">
      <h3>Bakery Items</h3>
      <button onclick="addToCart('Bakery Items')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/dairy.jpg" alt="Dairy Products">
      <h3>Dairy Products</h3>
      <button onclick="addToCart('Dairy Products')">Add to Cart</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cartCount").innerText = cart.length;

    function addToCart(item) {
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cartCount").innerText = cart.length;
      alert(item + " added to cart ðŸ›’");
    }
  </script>
</body>
    </html>
