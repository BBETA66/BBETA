<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #222;
      padding: 15px;
      text-align: center;
      color: white;
    }
    header img {
      max-height: 60px;
      display: block;
      margin: auto;
    }
    h1 {
      margin: 10px 0;
      font-size: 28px;
      color: #ff3333;
    }
    .cart-btn {
      background: #28a745;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
    }
    .btn {
      margin-top: 10px;
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="BBETA Logo">
    <h1>BBETA Store</h1>
    <a href="cart.html" class="cart-btn">ðŸ›’ Cart (<span id="cartCount">0</span>)</a>
  </header>

  <div class="container">
    <div class="card">
      <img src="assets/vegetables.jpg" alt="Vegetables">
      <h3>Fresh Vegetables</h3>
      <button class="btn" onclick="addToCart('Fresh Vegetables')">Add to Cart</button>
    </div>
    <div class="card">
      <img src="assets/fruits.jpg" alt="Fruits">
      <h3>Fresh Fruits</h3>
      <button class="btn" onclick="addToCart('Fresh Fruits')">Add to Cart</button>
    </div>
    <div class="card">
      <img src="assets/groceries.jpg" alt="Groceries">
      <h3>Kirana Items</h3>
      <button class="btn" onclick="addToCart('Kirana Items')">Add to Cart</button>
    </div>
    <div class="card">
      <img src="assets/medicines.jpg" alt="Medicines">
      <h3>Medicines</h3>
      <button class="btn" onclick="addToCart('Medicines')">Add to Cart</button>
    </div>
    <div class="card">
      <img src="assets/bakery.jpg" alt="Bakery">
      <h3>Bakery Items</h3>
      <button class="btn" onclick="addToCart('Bakery Items')">Add to Cart</button>
    </div>
    <div class="card">
      <img src="assets/dairy.jpg" alt="Dairy">
      <h3>Dairy Products</h3>
      <button class="btn" onclick="addToCart('Dairy Products')">Add to Cart</button>
    </div>
  </div>

  <script>
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cartCount").textContent = cart.length;
    }

    function addToCart(item) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(item + " added to cart âœ…");
    }

    updateCartCount();
  </script>
</body>
      </html>
