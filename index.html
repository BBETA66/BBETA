<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBETA Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 150px;       /* Logo bada */
      display: block;
      margin: 0 auto 15px; /* Center aur neeche gap */
    }
    header h1 {
      margin: 10px 0;
      font-size: 28px;
    }
    .cart-link {
      display: inline-block;
      margin-top: 10px;
      background: #28a745;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    .cart-link:hover {
      background: #218838;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 5px;
    }
    .quote {
      font-style: italic;
      margin-bottom: 20px;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .category {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .category img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .category h3 {
      margin: 10px 0;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    footer a {
      color: #28a745;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="BBETA Logo">
    <h1>BBETA Store</h1>
    <a href="cart.html" class="cart-link">üõí Cart: <span id="cartCount">0</span></a>
  </header>

  <main>
    <h2>Welcome to BBETA Store</h2>
    <p class="quote">"B for Bada Beta, Apka Apna Beta!"</p>

    <div class="categories">
      <div class="category">
        <img src="assets/vegetables.jpg" alt="Vegetables">
        <h3>Fresh Vegetables</h3>
        <button onclick="addToCart('Fresh Vegetables')">Add to Cart</button>
      </div>
      <div class="category">
        <img src="assets/fruits.jpg" alt="Fruits">
        <h3>Fresh Fruits</h3>
        <button onclick="addToCart('Fresh Fruits')">Add to Cart</button>
      </div>
      <div class="category">
        <img src="assets/groceries.jpg" alt="Groceries">
        <h3>Kirana Items</h3>
        <button onclick="addToCart('Kirana Items')">Add to Cart</button>
      </div>
      <div class="category">
        <img src="assets/medicines.jpg" alt="Medicines">
        <h3>Medicines</h3>
        <button onclick="addToCart('Medicines')">Add to Cart</button>
      </div>
      <div class="category">
        <img src="assets/bakery.jpg" alt="Bakery">
        <h3>Bakery Items</h3>
        <button onclick="addToCart('Bakery Items')">Add to Cart</button>
      </div>
      <div class="category">
        <img src="assets/dairy.jpg" alt="Dairy">
        <h3>Dairy Products</h3>
        <button onclick="addToCart('Dairy Products')">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    üìç Nalgonda, Telangana, India - 508001 <br>
    üìû WhatsApp: <a href="https://wa.me/917093242271" target="_blank">7093242271</a>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cartCount").innerText = cart.length;

    function addToCart(item) {
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cartCount").innerText = cart.length;
      alert(item + " added to cart!");
    }
  </script>
</body>
  </html>
